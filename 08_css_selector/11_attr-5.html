<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<style>
		ul {
			list-style: none;
		}
		li {
			display: inline-block;
			margin: 10px;
		}
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}
		a[title ^="eng"] {  /* 속성값이 "eng"로 시작하는 요소를 찾는 선택자 */
			background: url(images/us.png) no-repeat left center;  /* 아이콘 적용 */
			padding: 5px 25px;
		}
		a[title ^="jap"] {  /* 속성값이 "jap"로 시작하는 요소를 찾는 선택자 */
			background: url(images/jp.png) no-repeat left center;  /* 아이콘 적용 */
			padding: 5px 25px;
		}
		a[title ^="chin"] {  /* 속성값이 "chn"로 시작하는 요소를 찾는 선택자 */
			background: url(images/ch.png) no-repeat left center;  /* 아이콘 적용 */
			padding: 5px 25px;
		}
	</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="english">영어</a></li>
		<li><a href="#" title="japanese">일본어</a></li>
		<li><a href="#" title="chinese">중국어</a></li>
	</ul>
</body>
</html>





<!-- 
속성 선택자

5. 특정 속성값으로 시작하는 속성 요소를 선택하는 [속성 ^= 값]
	a. 속성값이 정확하게 일치하지 않더라고 지정한 속성값으로 시작하는 요소를 찾을 때 사용
	b. example
			b-1. 예를 들어 title 속성값이 eng로 시작하는 a 요소를 찾는다면
			b-2. a[title ^= eng] { ... }
	c. 위와 같이 사용하면 'eng' 뿐만 아니라 'english'인 요소도 선택

 -->
