<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<style>
		ul {
			list-style:circle;
		}
		li {
			padding: 5px 30px;
		}
		li a {
			font-size: 16px;
			color: black;
			text-decoration: none;
		}
		a[href *= "w3"] {  /* href 속성값 중에 w3가 있는 a 요소를 찾는 선택자 */ 
		background: blue;
		color: white;		 
		}
	</style>
</head>
<body>
	<h1>HTML5 참고 사이트 </h1>
	<p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
	<ul>
		<li><a href="https://html.spec.whatwg.org/">HTML 표준안 사이트</a></li>
		<li><a href="https://caniuse.com/">HTML 지원 여부 체크</a></li>
		<li><a href="https://www.w3.org/TR/css3-mediaqueries">미디어쿼리</a></li>  <!-- a[href *= "w3"] 스타일 적용 -->
	</ul>
</body>
</html>





<!-- 
속성 선택자

7. 일부 속성값이 일치하는 요소를 선택하는 [속성 *= 값] 선택자
	a. 속성값이 어느 위치에 있든지 지정한 속성값이 포함되어 있다면 해당 요소를 선택
	b. example
			b-1. 예를 들어 href 속성값 중에 'w3' 가 포함된 요소를 지정하고 싶다면
			b-2. [href *= w3] { ... }

 -->
