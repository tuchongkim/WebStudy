<!-- 
연습문제 1

다음 조건에 맞게 첫 번쨰 이미지의 테두리 스타일만 수정하는 코드를 작성하세요.

조건
1. 가상 클래스를 사용하여 첫 번째 이미지를 선택합니다.
2. 첫 번째 이미지 스타일은 테두리 색상을 빨강(#f00)으로, 두께는 2px로 지정합니다.

-->

<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 1</title>  
  <style>
    img {
      margin-right: 50px;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
    }
  </style>
</head>
<body>
