<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>link 스타일</title>
<style>
  .container {
    width: 960px;
    margin : 0 auto;
  }
  .navi{
    width: 960px;
    height: 60px;
    padding-bottom: 10px;
    border-bottom: 2px solid #ccc;
  }
  .navi ul{
    list-style: none;
    padding-top: 10px; 
    padding-bottom: 5px;
  }
  .navi ul li {
    float: left;
    width: 150px;
    padding: 10px;   
  }
  .navi a:link, .navi a:visited{  /* 방문한 링크와 방문하지 않은 링크의 밑줄을 없앰 */
    display: block;
    font-size: 14px;
    color: #000;
    padding: 10px; 
    text-decoration: none;  /* 밑줄 없앰 */
    text-align: center;
  }
  .navi a:hover,  .navi a:focus {  /* 마우스 포인터를 링크 위에 올려놓으면 배경색과 글자색 변경 */
    background-color: #222;  /* 배경 색 */
    color: #fff;  /* 글자 색 */
  }
  .navi a:active {  /* 클릭하는 순간 배경색 변경 */
    background-color: #f00;  /* 배경 색 */
  }
</style>
</head>
<body>
<div class="container">
    <nav class="navi">
      <ul>
        <li><a href="#">이용 안내</a></li>
        <li><a href="#">객실 소개</a></li>
        <li><a href="#">예약 방법 및 요금</a></li>
        <li><a href="#">예약하기</a></li>
      </ul>
    </nav>  
  </div>
</body>
</html>





<!-- 
가상 클래스와 가상 요소

1. 사용자 동작에 반응하는 가상 클래스
	a. 사용자가 웹 요소를 클릭하거나 무우스 포인터를 올려놓는 등 특정 동작을 할 때 스타일이 바뀌도록 지정하는 클래스 선택자
	b. 다양한 가상 클래스 선택자들
			b-1. ':link'
          - 웹 문서의 링크 중에서 사용자가 아직 방문하지 않은 링크에 스타일 적용
          - 텍스트 링크는 기본적으로 파랑색 글자와 밑줄로 표시
          - 이 때 링크의 밑줄을 없애거나 색상을 바꿀때 사용
      b-2. ':visited' 
          - 웹 문서의 링크 중에서 한 번 이상 방문한 링크에 스타일을 적용
          - 기본적으로 한 번 방문한 링크는 보라색이 기본값
          - 색이 변하지 않게 하거나 다른 색으로 변경 가능
      b-3. ':hover'
          - 웹 요소 위로 마우스 포인터를 오려놓을 때 스타일을 적용
          - 이미지 위로 커서가 올려졌을때 새로운 이미지를 보여준다거나
          - 메인 메뉴 위로 커서를 올려놓았을 때 서브메뉴가 나타나는 효과를 만들 수 있음
      b-4. ':active'
          - 웹 요소의 링크나 이미지 등을 활성화했을 때, 즉 클릭했을 때의 스타일을 지정
      b-5. ':focus'
          - 웹 요소에 초점이 맞추어졌을 때 스타일을 적용
          - 텍스트 필드 안에 마우스 포인터를 올려놓거나
          - 웹 문서에서 tab을 눌러 입력 커서를 이동했을 때의 스타일 등을 지정
  c. 주의할 점!
      c-1. ':link' -> ':visited' -> ':hover' -> ':active' 순서를 지켜야 스타일이 제대로 적용된다.

 -->
