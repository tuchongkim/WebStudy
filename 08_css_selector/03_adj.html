<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고급 선택자</title>
  <style>
    body {
      background-color: #eee;
    } 
    section {
      width: 600px;
      margin: 20px auto;
    }
    p {
      width: 500px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      line-height: 2;
    }
    h1 + p {  /* h1 요소의 형제 요소 중 첫번째 p 요소에 적용 */
      background-color: #222;  /* 배경은 검은색으로 */
      color:#fff;  /* 글자는 흰색으로 */
    }
  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 이용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p>  <!-- 흰색 글자색 적용 -->
    <p>가족실(2~4인) : 60,000원/일</p>  <!-- 흰색 글자색 적용 x -->
    <p>도미토리(4인 공용) : 25,000원/일</p>
  </section>  
</body>
</html>





<!-- 
연결 선택자

3. 인접 형제 선택자(adjacent selector)
  a. 형제 요소 중에 첫 번째 동생 요소만 선택하는 선택자
      a-1. 형제 관계: 부모 요소가 같은 경우
      a-2. 형 요소: 형제 관계인 요소에서 먼저 나오는 요소
      a-3. 동생 요소: 형제 관계인 요소에서 나중에 나오는 요소
  b. 요소1과 요소2 사이에 '+' 기호를 사용하여 구분.
      b-1. 요소1과 요소2는 같은 레벨이면서 요소1 이후 가장 먼저 오는 요소2를 선택
  c. 기본형
     요소1 + 요소2
  d. example
      h1 + p { ... }

 -->
