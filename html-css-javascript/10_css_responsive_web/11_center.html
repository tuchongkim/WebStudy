<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세로로 중앙에 배치하기</title>
  <style>
    * {  /* CSS 스타일 초기화 */
      margin: 0;
      box-sizing: border-box;  /* border-box : 내부 여백(padding), 테두리(border)까지 포함해서 너빗값을 지정 */
    }
    body {      
      background: url('images/bg5.jpg') no-repeat left top fixed;  /* 배경 이미지 지정: 반복x, 왼쪽 상단 고정 */
      background-size: cover;  /* 배경 이미지가 요소(body)를 완전히 덮도록 */
      display: flex;  /* 플렉스 컨테이너 지정 */
      justify-content: center;  /* 주축 기준 중앙에 요소들을 정렬 */
      align-items: center;  /* 교차축 기준 중앙에 요소들을 정렬 */
      min-height: 100vh;  /* 1vh = 뷰포트 높이의 1% */
    }
    button {
      background-color: #ccc;
      font-size: 1.2em; 
      padding: 1em 2em;
      border: none;
      border-radius: 5px;    
      box-shadow: 1px 1px 2px #fff;  
    }
  </style>  
</head>
<body>
  <button>클릭!</button>             
</body>
</html>
