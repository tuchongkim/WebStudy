<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      display: flex;  /* 플렉스 컨테이너 지정 */
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
    }
    #opt1{
      justify-content: flex-start;    /* 주축 시작점 기준으로 배치 */
    }
    #opt2{
      justify-content: flex-end;      /* 주축 끝점 기준으로 배치 */  
    }
    #opt3{
      justify-content: center;       /* 주축 중앙 기준으로 배치 */
    }
    #opt4{
      justify-content: space-between;      /* 시작점과 끝점 배치 후 중간 항목은 같은 간격으로 배치 */ 
    }    
    #opt5{
      justify-content: space-around;       /* 전체 항목을 같은 간격으로 배치 */ 
    }                     
    .box {
      padding: 5px 45px;
      margin: 5px;   
      background-color: #222;   
    }
    p {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container"  id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>            
  <div class="container" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>    
</body>
</html>





<!-- 
플렉스 박스 레이아웃(flex box layout) 알아보기

1. 플렉스 박스 레이아웃에서 사용하는 용어
  a. 플렉스 박스 컨테이너(부모 박스)
      a-1. 플렉스 박스 레이아웃을 적용할 대상을 묶는 요소
  b. 플렉스 항목(자식 박스)
      b-1. 플렉스 박스 레이아웃을 적용할 대상
  c. 주축(main axis)
      c-1. 플렉스 컨테이너 안에서 플렉스 항목을 배치하는 기본 방향
      c-2. 기본적으로 왼쪽에서 오른쪽. 수평방향으로 배치.
      c-3. 플렉스 항목이 시작되는 위치를 '주축 시작점', 끝나는 위치를 '주축 끝점' 이라고 부름.
  d. 교차축(cross axis)
      d-1. 주축과 교차하는 방향
      d-2. 기본적으로 위에서 아래로 배치.
      d-3. 플렉스 항목의 배치가 시작되는 위치를 '교차축 시작점', 끝나는 위치를 '교차축 끝점' 이라고 부름.

2. 플렉스 박스 항목을 배치하는 속성
  a. 주축/교차축 방향 정렬 방법
      a-1. justify-content: 주축 방향의 정렬 방법.
      a-2. align-items: 교차축 방향의 정렬 방법.
      a-3. align-self: 교차축에 있는 개별 항목의 정렬 방법.
      a-4. align-content: 교차축에서 여러 줄로 표시된 항목의 정렬 방법.
  ...(생략)...
  f. justify-content
      f-1. 주축 정렬 방법을 지정하는 속성 (주축에서 플렉스 항목 간의 정렬 방법)
      f-2. 속성값들
          - flex-start: 주축의 시작점에 맞춰 배치.
          - flex-end: 주축의 끝점에 맞춰 배치.
          - center: 주축의 중앙에 맞춰 배치.
          - space-between: 첫 번째 항목과 끝 항목을 주축의 시작점과 끝점에 배치. 나머지는 동일 간격으로 배치.
          - space-around: 모든 항목을 주축에 같은 간격으로 배치.

 -->
