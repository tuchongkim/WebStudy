<!-- 
연습문제 3

문서가 밋밋해서 문서 전체에 배경색을 넣고 실제 내용이 있는 부분에는 배경 이미지를
넣으려고 합니다. 다음 조건에 맞도록 배경색과 배경 이미지를 추가하세오.

조건
1. 문서 전체의 배경색을 #02233b로 지정합니다.
2. #contatiner의 배경색은 흰색으로 지정합니다.
3. #container의 배경 이미지는 images/mic.png로 지정하는데, 배경 이미지는 반복하지 않고
	 오른쪽 아래에 고정합니다.
4. <h1> 태그를 사용한 제목의 배경색을 #004344로 지정하고, 글자색은 흰색으로 바꿉니다.

 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">    
  <title>연습문제 3</title>
  <style>   
		#container{
			margin: 0 auto;	
			width: 600px;
			height: 700px;
			border: 1px dotted gray;
			padding: 20px;
		}
		img {	
			margin: 30px 10px 30px 180px;
		}
		h1 {
			text-align: center;
			padding: 20px;
		}
		h2 {
			text-align: center;
			font-style: italic;
			margin-bottom: 50px;
		}
		h3 {
			color: #cf3b00;
		}
		ul{
			margin: 20px;
      list-style-type: none;
		}	      
		li {
			line-height: 30px;
		}
  </style>
</head>
<body>
  <div id="container">
    <h1>대학언론사 수습기자 모집</h1>
    <h2>신입생 여러분을 기다립니다</h2>
    <article>
      <h3>모집분야</h3>
      <ul>
        <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
        <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
        <li>엔지니어(0명) : 라디오 방송 녹음 및 편집 </li>
      </ul>
      <h3>혜택</h3>
      <ul>
        <li>수습기자 활동 중 소정의 활동비 지급</li>
        <li>정기자로 진급하면 장학금 지급</li>
      </ul>
    </article>
  </div>
</body>
</html>
