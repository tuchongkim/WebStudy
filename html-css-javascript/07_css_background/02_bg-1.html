<!-- 
배경 이미지 지정하기

1. background-image: 웹 요소에 배경 이미지를 넣는 속성
  a. 기본형
     background-image: url('이미지 파일 경로')
  b. 이미지 파일
      b-1. 형식: '.jpg', '.gif', '.png'
      b-2. 파일 경로에는 작은따옴표나 큰따옴표를 붙인다.
      b-3. 파일 경로는 현 웹 문서 기준 상대 경로를 사용하거나 절대 경로('http://')를 사용.
  c. 배경을 넣을 때 요소보다 이미지 크기가 작으면 이미지가 가로와 세로로 반복되면서
     요소의 배경을 가득 채움.

 -->
