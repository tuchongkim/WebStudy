<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>선형 그러데이션</title>
  <style>
		div {
			width: 500px;
			height: 300px;
		}
  	.grad {
  		background: #06f;  /* CSS3를 지원하지 않는 브라우저용 */
  		background: linear-gradient(to bottom, #06f, white 30%, #06f);  /* 위에서부터 30% 위치에 색상 중지점 지정 */
  	}
  </style>
</head>
<body>
  <div class="grad"></div>
 </body>
</html>





<!-- 
그라데이션 효과로 배경 꾸미기

1. 선형 그라데이션
  a. 색상이 수직, 수평 또는 대각선 방향으로 일정하게 변하는 그라데이션
  b. linear-gradient() 함수를 이용하여 구현
	c. 기본형
		 linear-gradient(to <방향> 또는 <각도>, <색상 중지점>, [<색상 중지점>, ....]);
	d. parameters
			d-1. 방향: 끝 지점을 기준으로 to 예약어와 함께 사용
						(1) to 다음에는 방향을 나타내는 예약어를 최대 2개까지 사용 가능.
						(2) 예약어는 수평 방향을 나타내는 left와 right, 수직 방향을 나타내는 top과 bottom
						(3) 왼쪽에서 오른쪽으로 변하는 그라데이션: to right
						(4) 왼쪽 아래에서 위로 변하는 그라데이션: to right top 또는 to top right
						(5) 기본값은 to bottom
			d-2. 각도: 색상이 바귀는 방향을 알려주는 방법
						(1) 그라데이션이 끝나는 부분의 각도. 값은 deg 로 표기.
						(2) 맨위가 0deg, 시계 방향으로 회전하면서 90deg, 180deg, ...
						(3) 왼쪽 아래에서 위로 변하는 그라데이션: 45deg
			d-3. 색상 중지점
						(1) 2가지 색 이상의 선형 그라데이션을 만들기 위해 색상이 바뀌는 부분 지정.
						(2) 색상 중지점을 지정할 때 쉼표(,)로 색상을 구분.
						(3) 색상만 지정할수도 있고 색상과 함께 중지점의 위치도 지정할 수 있다.

 -->
