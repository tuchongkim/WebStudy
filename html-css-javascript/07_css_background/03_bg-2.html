<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿 바꾸기</title>
  <style>
    ul {
      list-style: none;  /* 불릿 없앰 */
      margin-left: -30px;  /* 왼쪽 여백 줄임 */
    }
    li {
      background-image: url('images/book-icon.png');  /* 배경 이미지 파일 */
      background-repeat: no-repeat;  /* 배경 이미지 반복 안함 */
      background-position: left center;  /* 배경 이미지 위치 (키워드) */
      padding-left: 50px;  /* 왼쪽 패딩 (박스 모델) */
      line-height: 40px;  /* 줄간격 */
    }
    div {
      border: 1px solid black;
      width: 400px;
      height: 400px;
      margin: 20px;
      padding: 10px;
      background-image: url('images/book-icon.png');
      background-repeat: no-repeat;  /* 배경 이미지 반복 안함 */
      background-position: 100px 100px;  /* 배경 이미지 위치 (크기) */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
  <div>

  </div>
</body>
</html>





<!-- 
배경 이미지 지정하기

2. background-repeat: 배경 이미지의 반복 방법을 지정하는 속성
  a. 배경 이미지를 가로와 세로 중에서 어떤 방향으로 반복할지 지정하거나, 한번만 나타나게 할 수 있음.
  b. 속성값
      b-1. repeat: 브라우저 화면에 가득 찰 때까지 가로와 세로로 반복. 기본값.
      b-2. repeat-x: 브라우저 화면 너비에 가득 찰 때까지 가로로 반복.
      b-3. repeat-y: 브라우저 화면 높이에 가득 찰 때까지 세로로 반복.
      b-4. no-repeat: 한 번만 표시하고 반복 x

3. background-position: 배경 이미지의 위치를 조절하는 속성
  a. 배경 이미지의 수평 위치 또는 수직 위치의 값을 지정.
  b. 기본형
     background-position: <수평 위치> <수직 위치>;
     수평 위치: left | center | right | <백분율> | <길이 값>
     수직 위치: top | center | bottom | <백분율> | <길이 값>
  c. 속성값을 2개로 지정하면 첫 번재 값은 수평위치, 두 번째 값은 수직위치.
  d. 속성값을 1개만 지정하면 수평위치값으로 간주, 수직위치는 50%나 center로 간주.
  e. 배경 위치를 지정하는 3가지 방법
      e-1. 키워드
            <수평위치>: left | center | right
            <수직위치>: top | center | bottom
      e-2. 백분율
            요소가 있는 해당 위치에 배경 이미지의 위치를 백분율로 계산하여 맞춘다.
            ex) background-position: 30% 60%; == 요소 위치의 왼쪽 모서리로부터 가로 30%, 세로 60%
      e-3. 크기
            배경이미지의 위치를 길이로 직접 지정.
            background-position: 30px 20px; == 가로 30픽셀, 세로 20픽셀의 위치에 배경 이미지의 왼쪽 상단 모서리를 맞춤.

 -->
