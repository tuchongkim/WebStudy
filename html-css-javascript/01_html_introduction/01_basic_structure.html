<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>HTML 기본 문서</title>
</head>
<body>
  <h1>프론트엔드 웹 개발</h1>
  <hr>
  <p>HTML</p>
  <p>CSS</p>
  <p>자바스크립트</p>
</body>
</html>




<!-- HTML 문서의 기본 구조
1. <!DOCTYPE html> : 웹문서의 문서 유형 지정

2. <html></html> : 웹 문서의 시작과 끝
  a. <html lang=""> : 문서에 사용할 언어 설정

3. <head></head> : 웹 브라우저에 문서 정보를 알려주는 부분(title, meta, style 등)
  a. <meta charset="">, <meta name="" content=""> : 한글 인코딩을 위해서는 charset="UTF-8" 필수!, 그외 다양한 정보
  b. <title></title> : 문서 제목, 웹 브라우저의 탭에 표시되는 부분
  c. <style></style> : 스타일시트
  
4. <body></body> : 웹 브라우저에 표시되는 내용 -->
