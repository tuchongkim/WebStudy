<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
	<style>
		#container{
			width: 600px;
			margin: 20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin: 40px;
		}
		.origin > div {				
			width: 100px;
			height: 100px;
			background-color: orange;
		}
		#skewx:hover {
			transform: skewX(30deg);  /* x축 기준으로 30도 비틀기 */
		}
		#skewy:hover {
			transform: skewY(15deg);  /* y축 기준으로 15도 비틀기 */
		}
		#skewxy:hover {
			transform: skew(-25deg, -15deg);  /* x축 기준으로 -25도, y축 기준으로 -15도 비틀기 */
		}
	</style>
</head>
<body>		
	<div id="container">		
		<div class="origin">
			<div id="skewx"></div>
		</div>
		<div class="origin">
			<div id="skewy"></div>
		</div>
		<div class="origin">
			<div id="skewxy"></div>
		</div>
	</div>
</body>
</html>





<!-- 
변형(transform) 알아보기

5. 요소를 비틀어 왜곡하는 skew() 함수
	a. 지정한 각도만큼 요소를 비틀어 왜곡함
	b. 양쪽 방향으로 비틀거나 한 쪽 방향으로만 비틀수도 있음
	c. skew(x각도, y각도) / skewX(x각도) / skewY(y각도) 중 하나 사용
			c-1. 만약 skew(x각도, y각도)에서 y각도를 지정해주지 않으면 0으로 간주

 -->
