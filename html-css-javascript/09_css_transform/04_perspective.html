<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Transform</title>
	<style>
		.origin{
			width: 152px;
			height: 180px;
			border: 1px solid black;
			margin: 30px;
			float: left;  
		}
		.origin > div {
			width: 152px;
			height: 180px;
		}
		.rotatex:hover {
			transform: rotateX(50deg);  /* x축으로 50도 회전 */ 
		}
		#pers {  /* 마지막 rotateX의 부모 요소에 perspective 추가 */
			perspective: 300px;  /* 원근감 추가 */    
		}
	</style>
</head>
<body>		
	<h4>원본 이미지</h4>
	<div class="origin">
		<img src="images/sunset.jpg" alt="">
	</div>
	<div class="origin">
		<div class="rotatex">
			<img src="images/sunset.jpg" alt="">
		</div>
	</div>
	<div class="origin" id="pers">  <!-- 마지막 rotateX의 부모 요소 -->
		<div class="rotatex">
			<img src="images/sunset.jpg" alt="">
		</div>
	</div>
</body>
</html>





<!-- 
변형(transform) 알아보기

4. 요소를 회전시키는 rotate() 함수
	a. 2차원 rotate() 함수
			a-1. 괄호안에 각도만 지정하면 됨
			a-2. 지정한 각도 만큼 오른쪽(시계방향) 또는 왼쪽(반시계방향) 으로 회전
			a-3. 각도의 값은 일반적인 각도(degree) 또는 라디안(1radian = 180 / pi)을 사용
	b. 3차원 rotate() 함수
			b-1. rotate(rx, ry, 각도) / rotate3d(rx, ry, rz, 각도) / rotateX(각도) / rotateY(각도) / rotateZ(각도)
			b-2. 위 함수들 중 하나를 사용
			b-3. perspective 라고 하는 속성을 함께 사용하여 원근감을 추가해 회전 형태를 입체적으로 표현할 수도 있다
						- perspective 속성에서 사용하는 값은 0보다 커야 함
						- 원래 있는 위치에서 사용자가 있는 쪽으로 얼마나 이동하는 지를 픽셀 크기로 표시 (값이 클수록 사용자로부터 멀어짐)
						- 주의할 점! perspective 속성은 변형하는 요소가 아니라 변형하는 요소의 부모 요소에 정의해야 한다.

 -->
