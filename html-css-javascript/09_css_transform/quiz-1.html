<!-- 
연습문제 1

현재 메뉴 항목 위로 마우스 포인터를 가져가면 배경색이 바뀐다.
여기에 트랜지션을 사용하여 다음 조건에 맞게 배경색이 서서히 바뀌도록 수정하세요.

조건
1. 트랜지션 진행 시간은 0.5초로 지정합니다.
2. 트랜지션 대상은 all로 지정하거나, 기본값이 all이므로 따로 지정하지 않아도 됩니다.
3. 트랜지션 함수는 ease-in으로 지정합니다.

-->

<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 1</title>  
  <style>
    * {
      box-sizing: border-box;
    }
    .top-menu {
      margin: 50px auto;
      padding: 0;
      list-style: none;
      width: 605px;
      height: 35px;
      box-shadow: 0 3px 4px #8b8b8b;
      background-color: #dadada;
    }
    .top-menu li {
      float: left;
      border-right: 1px solid #929292;
    }
    .top-menu li a:link{
      color: black;
      text-decoration: none;
      text-align: center;
      display: block;
      width: 100px;
      height: 35px;
      line-height: 35px;
    }
    .top-menu li:last-child {
      border-right: none;      
    }
    .top-menu li:not(:last-child) a:hover {
      background-color: #555;
      color: #fff;
    }
    .top-menu Li:last-child a:hover {
      background-color: #b30000;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="top-menu">
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
      <li><a href="#">메뉴5</a></li>
      <li><a href="#">메뉴6</a></li>
    </ul>
  </nav>
</body>
</html>
