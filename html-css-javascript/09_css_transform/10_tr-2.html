<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style>
	.box {
		margin: 50px auto;
		width: 100px;
		height: 100px;
		background-color: #fb5;
		border: 1px solid #222;

		transition: 2s ease-in;
		/* transition-property: 기본값 all, 
		transition-duration: 2초,
		transition-timing-function: ease-in
		transition-delay: 기본값 0 */
	}
	.box:hover {  /* 여기에 있는 속성이 모두 트랜지션 대상 */
		width: 200px;
		height: 200px;
		background-color: #f50;
		transform: rotate(270deg);
	}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>





<!-- 
트랜지션(transition) 알아보기

2. 트랜지션과 속성
  a. transition-property
      a-1. 트랜지션의 대상을 지정하는 속성
      a-2. 트랜지션을 만들기 위해 가장 먼저 정의하는 속성
      a-3. 기본형
           transition-property: all | none | <속성 이름>
      a-4. 속성값들
            (1) all: 요소의 모든 속성이 트랜지션 대상이 된다. 기본값.
            (2) none: 트랜지션을 하는 동안 아무 속성도 바뀌지 않는다.
            (3) 속성이름: 트랜지션 효과를 적용할 속성을 지정. 속성이 여러개일 경우 쉼표로 구분. ex) width, height
  b. transition-duration
      b-1. 트랜지션의 진행 시간을 지정하는 속성
      b-2. 지정할 수 있는 시간 단위는 초(second) 또는 밀리초(millisecond)
      b-3. 트랜지션 대상 속성이 여러개라면 쉼표로 구분해서 여러개를 지정할 수 있음
      b-4. 기본형
           transition-duration: <시간>
      b-5. example
           transition-duration: 1s, 2s;
	c. transition-timing-function
			c-1. 트랜지션의 속도 곡선을 지정하는 속성
			c-2. 트랜지션 효과의 시작, 중간, 끝에서 속도를 지정해 전체 속도 곡선을 만들 수 있음
			c-3. 속도 곡선은 미리 정해진 키워드나 베지에 곡선을 이요해 표현
			c-4. 기본형
					 transition-timing-function: linear | ease | ease-in | ease-out | ease-in-out | cubic-bezier(n, n, n, n)
			c-5. 속성값들
						(1) ease: 처음에는 천천히 시작하고 점점 빨라지다가 마지막엔 천천히 끝냄. 기본값.
						(2) linear: 시작부터 끝까지 같은 속도로 진행
						(3) ease-in: 느리게 시작
						(4) ease-out: 느리게 끝냄
						(5) ease-in-out: 느리게 시작하고 느리게 끝냄
						(6) cubic-bezier(n, n, n, n): 베지에 함수를 정의해서 사용. 이때 n = 0 ~ 1 사이만 사용 가능.
	d. transition-delay
			d-1. 트랜지션의 지연시간을 설정하는 속성
			d-2. 지정한 시간만큼 기다렸다가 트랜지션이 시작된다.
			d-3. 사용할 수 있는 값은 초(s) 또는 밀리초(ms), 기본값은 0.
			d-4. 기본형
					 transition-delay: <시간>
	e. transition
			e-1. 트랜지션 속성을 한꺼번에 표기하는 속성
			e-2. 트랜지션 적용 대상이 전체이고 각각의 진행 시간이 같다면 한꺼번에 지정하는 게 편리
			e-3. 기본형
					 transition: <transition-property 값> | <transition-duration 값> | <transition-timing-function 값>
											 | <transition-delay 값>
			e-4. 속상값을 작성하는 순서는 상관 없지만, 시간값을 사용하는 속성이 2개(transition-duration, transition-delay)
			     이기 때문에 앞에 오는 시간값을 transition-duration, 뒤에 오는 시간값을 transition-delay 로 인식한다.

 -->
