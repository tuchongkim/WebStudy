<!-- 폼 삽입하기
1. <form [속성="속성값"]>여러 폼 요소</form> : 폼 태그의 기본형
  a. 폼 태그의 다양한 속성들
    a-1. method : 사용자가 입력한 내용을 서버 쪽 프로그램으로 어떻게 넘겨줄 것인지 지정, 속성값은 get 또는 post
    a-2. name : 자바스크립트로 폼을 제어할 때 사용할 폼의 이름 지정
    a-3. action : <form> 태그 안의 내용을 처리해 줄 서버 프로그램 지정
    a-4. target : action 속성에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에서 열도록 함
    a-5. autocomplete : 자동완성기능, 기본 속성값은 "on"

2. <fieldset [속성="속성값"]></fieldset> : 폼 요소를 그룹으로 묶어주는 태그, 하나의 폼 안에서 구역을 나누어 표시
  a. <fieldset><legend>그룹 이름</legend></fieldset> : legend 태그를 이용해 묶은 그룹에 이름 지정 가능

3. <label>레이블명<input></label> : 폼 요소에 레이블 붙이기 (입력란 가까이 붙여놓는 텍스트 등)
  a. 2가지 사용 방법
    a-1. <label>레이블명<input></label>
    a-2. <label for="id-str">레이블명</label>
         <input id="id-str"> -->
