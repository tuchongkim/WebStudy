<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자바스크립트 이벤트</title>
	<link rel="stylesheet" href="css/function.css">
</head>
<body>
	<ul>
		<!-- 이벤트 처리기 직접 연결 : <태그 on이벤트명 = "함수명"> -->
		<li><a href="#" onclick="changeBg('green')">Green</a></li>
		<li><a href="#" onclick="changeBg('orange')">Orange</a></li>
		<li><a href="#" onclick="changeBg('purple')">Purple</a></li>
	</ul>		
	<div id="result"></div>
	
	<script>
		/* 함수를 정의해서 클랙했을 때 배경색 변경 */
		function changeBg(color) {
			var result = document.querySelector('#result');
			result.style.backgroundColor = color;
		}
	</script>
</body>
</html>





<!-- 
이벤트와 이벤트 처리기

1. 이벤트(event)
	a. 이벤트 = 웹 브라우저나 사용자가 행하는 어떤 동작
	b. 웹 브라우저 안에서 이루어지는 모든 동작이 이벤트는 아니다
	c. 웹 문서 영역 안에서 이루어지는 동작만을 말함.
			c-1. ex) 웹 페이지 읽어오기, 링크 클릭 등

2. 이벤트가 발생하는 경우들
	a. 마우스 이벤트
			a-1. 마우스를 이용해서 버튼이나 휠 버튼을 조작할 때 발생.
					(1) click: 사용자가 html 요소를 클릭할 때 이벤트 발생.
					(2) dbclick: 사용자가 html 요소를 더블클릭할 때 이벤트 발생.
					(3) mousedown: 사용자가 요소 위에서 마우스 버튼을 눌렀을 때 이벤트 발생.
					(4) mousemove: 사용자가 요소 위에서 마우스 포인터를 움직일 때 이벤트 발생.
					(5) mouseover: 마우스 포인터가 요소 위로 옮겨질 때 이벤트 발생.
					(6) mouseout: 마우스 포인터가 요소를 벗어날 때 이벤트 발생.
					(7) mouseup: 사용자가 요소 위에 놓인 마우스 버튼에서 손을 뗄 때 이벤트 발생.
	b. 키보드 이벤트
			b-1. 키보드에서 특정 키를 조작할 대 발생.
					(1) keydown: 사용자가 키를 누르는 동안 이벤트 발생.
					(2) keypress: 사용자가 키를 눌렀을 때 이벤트가 발생.
					(3) keyup: 사용자가 키에서 손을 뗄 때 이벤트가 발생.
	c. 문서 로딩 이벤트
			c-1. 서버에서 웨 문서를 가져오거나 문서를 위아래로 스크롤하는 등 웹 문서를 브라우저 창에 보여주는 것과 관련된 이벤트.
					(1) abort: 문서가 완전히 로딩되기 전에 불러오기를 멈췄을 때 이벤트 발생.
					(2) error: 문서가 정확히 로딩되지 않았을 때 이벤트 발생.
					(3) load: 문서 로딩이 끝나면 이벤트 발생.
					(4) resize: 문서 화면 크기가 바뀌었을 때 이벤트 발생.
					(5) scroll: 문서 화면이 스크롤되었을 때 이벤트 발생.
					(6) unload: 문서에서 벗어날 때 이벤트 발생.
	d. 폼 이벤트
			d-1. 폼은 로그인, 검색, 게시판, 설문 조사처럼 사용자가 입력하는 모든 요소를 가리킨다.
			d-2. 폼 요소에 내용을 입력하면서 발생하는 이벤트.
					(1) blur: 폼 요소에 포커스를 잃었을 때 이벤트 발생.
					(2) change: 목록이나 체크 상태 등이 변경되면 이벤트 발생.
								- <input>, <select>, <textarea>
					(3) focus: 폼 요소에 포커스가 놓였을 때 이벤트 발생.
								- <label>, <select>, <textarea>, <button>
					(4) reset: 폼이 리셋되었을 때 이벤트 발생.
					(5) submit: submit 버튼을 클릭했을 때 이벤트 발생.

3. 이벤트 처리기
	a. 이벤트 처리기 or 이벤트 핸들러(event handler) = 이벤트가 발생하면 처리하는 함수
	b. 이벤트를 처리하는 가장 기본적인 방법은 이벤트가 발생한 html 태그에 이벤트 처리기를 직접 연결하는 것.
	c. 기본형
		 <태그 on이벤트명 = "함수명">
	d. 이벤트가 발생한 후 여러 가지 명령을 실행해야 한다면, 명령들을 묶어서 하나의 자바스크립트 함수로 만드는 것이 좋음

 -->
