<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    /* const: 상수 변수를 선언할 때 사용하는 예약어
    const로 할당한 변수는 재선언하거나 재할당 할 수 없다. let과 마찬가지로 블록레벨의 스코프를 가짐. */

    const currentYear = 2020;
    console.log(currentYear);
    const currentYear;  // 재선언 불가
    console.log(currentYear);
  </script>
</body>
</html>
