<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    const currentYear = 2020;
    console.log(currentYear);
    currentYear = 2100;  // 재할당 불가 -> Uncaught TypeError: Assignment to constant variable.
    console.log(currentYear);
  </script>
</body>
</html>
