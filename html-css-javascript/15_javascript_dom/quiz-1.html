<!-- 
연습문제 1

항목 5개가 나열되어 있습니다. 힌트를 참고하여 항목 앞에 있는 체크 표시를 누르면 
항목 텍스트의 글자가 회색(#ccc)으로 바뀌면서 가로줄이 그려지는 소스를 작성하세요.

힌트
1. 체크 표시 부분을 가져와 노드 리스트를 만듭니다. 여기에서는 <span class="check"> 요소를 이용합니다.
2. 노드 리스트에 있는 요소 전체를 반복하면서 click 이벤트가 발생하면 실행할 함수를 연결합니다.
3. 클릭이 발생한 요소에서 글자 색상 스타일(color)을 회색으로 바꿉니다. 체크 표시와 텍스트의 색상도 바뀐다는 점에 주의.
4. 클릭한 요소의 부모 노드에서 밑줄 스타일(text-decoration)을 가로줄(line-through)로 바꿉니다. 체크 표시와 텍스트도 가로줄.

-->

<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size: 20px; 
			line-height: 35px;
		}
		.check {			
			color: #ccc;
			font-size: 20px;
			margin-right: 25px;
		}
		.check:hover {
			color: #222;
		}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span>할 일 1 </li>
		<li><span class="check">&check;</span>할 일 2 </li>
		<li><span class="check">&check;</span>할 일 3 </li>
		<li><span class="check">&check;</span>할 일 4 </li>
		<li><span class="check">&check;</span>할 일 5 </li>
	</ul>
</body>
</html>
