<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>

	<script>
    var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴

    /* 함수 이름을 사용해 연결 */
    cup.onclick = changePic;  // cup을 클릭하면 changePic 함수 실행

    function changePic() {
      cup.src = "images/cup-2.png";  // cup 요소의 경로를 다른 이미지 경로로 수정
		}
	</script>
</body>
</html>
