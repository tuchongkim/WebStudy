<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container{
      width: 500px;
      margin: 10px auto;
      padding: 20px;
    }
    #info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addContents(); this.onclick='';">더 보기</a>    
    <div id="info"></div>
  </div>
  <script>
    function addContents() {
      var newP = document.createElement("p");
      var txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");
      newP.appendChild(txtNode);
      
      var newImg = document.createElement("img");  // 새로운 요소 노드 생성
      var srcNode = document.createAttribute("src");  // src 속성 노드 생성
      var altNode = document.createAttribute("alt");  // alt 속성 노드 생성
      srcNode.value = "images/dom.jpg";  // src 속성값 지정
      altNode.value = "돔 트리 예제 이미지";  // alt 속성값 지정
      newImg.setAttributeNode(srcNode);  // newImg 요소의 자식으로 srcNode 연결
      newImg.setAttributeNode(altNode);  // newImg 요소의 자식으로 altNode 연결

      document.getElementById("info").appendChild(newP);
      document.getElementById("info").appendChild(newImg);  // 웹 문서의 DOM에 newImg 요소를 자식 노드로 추가
    }
  </script>
</body>
</html>
