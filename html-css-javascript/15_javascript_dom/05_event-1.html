<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM event 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>

	<script>
    /* DOM에서 이벤트 처리하기 */

		var cup = document.querySelector("#cup");  // id="cup" 인 요소를 가져옴

    // 이벤트 처리기 함수가 간단하다면 DOM 요소에 직접 연결할 수도 있음
    cup.onclick = function() {
      alert("이미지를 클릭했습니다");
    }
	</script>
</body>
</html>
