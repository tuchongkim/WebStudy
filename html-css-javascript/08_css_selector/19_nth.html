<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 클래스</title>
	<style>
		#container {
			text-align: center;
			color: #2b2b2b;
		}
		table, td, th {
			border: 1px solid #ccc;
		}
		table {
			width: 200px;
			margin: 0 auto;
			border-collapse: collapse;
		}
		td {			
			text-align: left;
			padding: 10px;
			padding-left: 20px;
		}
		table tr:nth-of-type(2n+1) {  /* 홀수 번째 열에만 스타일 적용 (same as 'table tr:nth-of-type(odd)') */
			background: lightgray;
			color: black;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>웹 개발</h1>
		<table>
			<tr>
				<td>HTML</td>
			</tr>
			<tr>
				<td>CSS</td>
			</tr>
			<tr>
				<td>Javascirpt</td>
			</tr>
			<tr>
				<td>React</td>
			</tr>
			<tr>
				<td>node.js</td>
			</tr>			
		</table>
	</div>
</body>
</html>





<!-- 
가상 클래스와 가상 요소

3. 구조 가상 클래스
	a. 웹 문서의 구조를 기준으로 특정 위치에 있는 요소를 찾아 스타일을 적용할 때 사용하는 가상 클래스 선택자
  b. 특정 위치의 자식 요소 선택하기
      b-1. 보통 class 또는 id 를 많이 사용하지만 요소가 여러개 나열되어 있는 경우 다른 방법을 사용할 수 있음
      b-2. 스타일을 지정할 요소가 몇 번째인지를 따져서 스타일 적용 가능
      b-3. 다양한 선택자들
          - ':only-child' = 부모 안에 자식 요소가 하나뿐일때, 자식 요소를 선택
          - 'A:only-type-of' = 부모 안에 A 요소가 하나뿐일때 선택
          - ':first-child' = 부모 안에 있는 모든 요소 중에서 첫 번째 자식 요소
          - ':last-child' = 부모 안에 있는 모든 요소 중에서 마지막 자식 요소
          - 'A:first-of-type' = 부모 안에 있는 A 요소 중에서 첫 번째 요소
          - 'A:last-of-type' = 부모 안에 있는 A 요소 중에서 마지막 요소
          - ':nth-child(n)' = 부모 안에 있는 모든 요소 중에서 n번째 자식 요소
          - ':nth-last-child(n)' = 부모 안에 있는 모든 요소 중에서 끝에서 n번쨰 자식 요소
          - 'A:nth-of-type' = 부모 안에 있는 A 요소 중에서 n번째 요소
          - 'A:nth-last-of-type' = 부모 안에 있는 A 요소 중에서 끝에서 n번째 요소
	c. 수식을 사용해 위치 지정하기
			c-1. 위치를 지정할 때 ':nth-child(n)' 처럼 정확히 알려줄 수도 있지만
			c-2. ':nth-child(2n+1)' 처럼 반복된 규칙에 해당하는 요소들을 지정할 수도 있다
			c-3. 자주 쓰이는 홀수, 짝수의 경우 ':nth-child(odd)', ':nth-child(even)'을 사용할 수도 있음

 -->
