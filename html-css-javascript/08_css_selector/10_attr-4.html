<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<style>
		ul { list-style: none; }
		li {
			display: inline-block;
			margin: 10px;
		}
		li a {
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}
		a[title |= "us"] {  /* 속성값이 "us"이거나 "us-"로 시작하는 요소를 찾는 선택자 */
			background: url(images/us.png) no-repeat left center;  /* 아이콘 적용 */
		}
		a[title |= "jap"] {  /* 속성값이 "jap"이거나 "jap-"로 시작하는 요소를 찾는 선택자 */
			background: url(images/jp.png) no-repeat left center;  /* 아이콘 적용 */
		}
		a[title |= "chn"] {  /* 속성값이 "chn"이거나 "chn-"로 시작하는 요소를 찾는 선택자 */
			background: url(images/ch.png) no-repeat left center;  /* 아이콘 적용 */
		}
	</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="ja">일본어</a></li>
		<li><a href="#" title="chn">중국어</a></li>
	</ul>
</body>
</html>

4. 특정 속성값이 포함된 속성 요소를 선택하는 [속성 |= 값] 선택자
	a. 이때 속성값은 한 단어로 일치해야 한다.
	b. [속성 ~= 값] 선택자와 비슷하지만, 하이픈(-)으로 연결한 단어에도 스타일을 적용한다는 점에서 차이점 존재
			b-1. 예를 들어 <div class = "button-6"> 라는 div 요소가 있을 때
			b-2. [class ~= button] 는 해당 요소에 스타일을 적용하지 않지만
			b-3. [class |= button] 은 해당 요소에 스타일을 적용함
	c. example
			c-1. a[title |= us] { ... }

 -->
