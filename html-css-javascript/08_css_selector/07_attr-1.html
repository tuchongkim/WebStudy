<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<style>
		ul {
			list-style: none;
		}
		li {
			width: 120px;	 
			display: inline-block;
			margin: 10px;
		}
			li a {
				padding: 5px 20px;
				font-size: 14px;
				text-decoration: none;
				font-weight: bold;
			}
		a[href] {  /* a 태그 요소 중 href 속성을 가지는 요소를 모두 선택 */
			background: yellow;
			border: 1px solid #ccc;
			font-weight: normal;
		}
	</style>
</head>
<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
</body>
</html>

			a-1. a[href] { ... }
