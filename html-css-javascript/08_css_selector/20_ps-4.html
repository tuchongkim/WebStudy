<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>가상 요소</title>
  <style>
    .container {
      width: 960px;
      margin: 0 auto;
    }
    ul li {
      margin: 15px;
    }
    li.new::after {  /* 가상요소(::after)를 사용해서 li 요소 중 class='new'인 요소들은 뒤에 텍스트를 추가 */
      content: "NEW!!";  /* 추가할 텍스트 */
      font-size: x-small;
      padding: 2px 4px;
      margin: 0 10px;
      border-radius: 2px;
      background: #f00;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="new">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="new">제품 D</li>
    </ul>
  </div>
</body>
</html>





<!-- 
가상 클래스와 가상 요소

4. 가상 요소
	a. 가상 요소는 문서 안의 특정 부분에 스타일을 지정하기 위해 가상으로 요소를 만들어 추가
  b. 사용하는 이유: 특별히 화면에 보이는 부분을 꾸밀 때 불필요한 태그를 사용하지 않아도 되기 때문
  c. 가상 요소는 가상 클래스와 구분하기 위해 이름 앞에 콜론 2개(::)를 붙여서 표시
  d. 자주 사용하는 가상 요소들
      d-1. '::first-line' & '::first-letter'
          - 첫번째 줄과 첫번째 글자에 스타일을 적용
          - 여기서 첫번째 글자는 반드시 첫번째 줄에 있어야 한다.
      d-2. '::before' & '::after'
          - 지정한 요소의 내용 앞과 뒤에 스타일을 적용
          - 요소의 앞뒤에 텍스트나 이미지 등을 추가할 수 있다.

 -->
