<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <h1>오디오 파일 삽입하기</h1>
    <embed src="medias/spring.mp3">
    <audio src="medias/spring.mp3" controls></audio>
  <h1>비디오 파일 삽입하기</h1>
    <video src="medias/salad.mp4" width="700" muted autoplay loop></video>
  <h1>웹 문서에 PDF 파일 삽입하기</h1>
  <object width="900" height="800" data="product.pdf"></object>
</body>
</html>





<!-- 오디오와 비디오 등 멀티미디어 파일 삽입하기
1. <object></object> : 오디오 파일 뿐만 아니라 비디오, 자바 애플릿, pdf 등 다양한 파일 삽입할때 사용
  a. 기본형 : <object width="너비" height="높이" data="파일"></object>
  
2. <embed> : object 태그와 마찬가지로 다양한 종류의 파일 삽입 가능, src 속성을 이용해 파일 지정(필수), 필요할 경우 width height 지정
  a. 기본형 : <embed src="파일 경로" width="너비" height="높이">

3. <audio></audio> / <video></video> : 오디오와 비디오 파일 삽입 태그
  a. 기본형 : <audio src="오디오 파일 경로"></audio> / <video src="비디오 파일 경로"></video>
  b. 오디오와 비디오 태그의 다양한 속성들
      b-1. controls : 플레이어 화면에 컨트롤바 표시
      b-2. autoplay : 오디오나 비디오를 자동으로 실행
      b-3. loop : 오디오나 비디오를 반복 재생
      b-4. muted : 오디오나 비디오의 소리를 제거
      b-5. preload : 페이지를 불러올 때 오디오나 비디오 파일을 어떻게 로딩할 것인지 지정. 사용할 수 있는 값은 auto(default), metadata, none
      b-6. width, height : 비디오 플레이어의 너비와 높이를 지정. 둘 중 하나만 지정할 경우 나머지 하나는 자동으로 계산
      b-7. poster = "파일 이름" : 비디오 태그에서 사용하는 속성, 비디오가 재생되기 전까지 화면에 표시될 포스터 이미지 설정 -->
