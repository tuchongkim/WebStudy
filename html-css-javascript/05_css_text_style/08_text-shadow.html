<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
    h1 { 
      font-size:60px; /* 글자 크기 */
    } 
    .shadow1 {
      color: red;
      text-shadow: 1px 1px black; /* 오른쪽 아래 검은색 */
    }
    .shadow2 {
      text-shadow: 5px 5px 3px #ffa500; /* 오른쪽 아래 번짐크게 노란색계열*/
    }
    .shadow3 {
      color: #fff;
      text-shadow: 7px -7px 20px #000; /* 오른쪽 위 번짐크게 검은색*/
    }
  </style>
</head>
<body>
  <h1 class="shadow1">HTML</h1> 
  <h1 class="shadow2">CSS</h1>
  <h1 class="shadow3">자바스크립트</h1>
</body>
</html> 




<!-- 
텍스트 관련 스타일

5. text-shadow : none | <가로 거리> <세로 거리> <번짐 정도> <색상>
  a. 텍스트에 그림자 효과를 추가하는 속성
  b. 강조해야할 글자에 사용, default = none
  c. text-shadow의 속성값들
      c-1. <가로 거리> : 텍스트부터 그림자까지의 가로 거리, 필수 속성 / 양수값은 글자의 오른쪽 / 음숫값은 글자의 왼쪽에 그림자 생성
      c-2. <세로 거리> : 텍스트부터 글미자까지의 세로 거리, 필수 속성 / 양수값은 글자의 아래쪽 / 음숫값은 글자의 윗쪽에 그림자 생성
      c-3. <번짐 정도> : 그림자가 번지는 정도 / 양수값 = 그림자가 모든 방향으로 퍼짐, 크게 표시 / 음숫값 = 그림자가 모든 방향으로 축소, 작게 표시 / 기본값 = 0
      c-4. <색상> : 그림자 색상 지정. 한가지만 지정할 수도 있고 공배그올 구분해 여러 색상도 지정 가능 / 기본값 = 현재 글자색
   
 -->
