<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>불릿 이미지 사용하기</title>
  <style>
    ul {
      list-style-image: url('images/dot.png') /* 불릿으로 사용할 이미지 */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>Do it! 시리즈</li>
    <li>첫 코딩 시리즈</li>
    <li>된다 시리즈</li>
  </ul>
</body>
</html>

  b. 불릿에 들어갈 이미지는 불릿 크기만큼 작아야 좋음
