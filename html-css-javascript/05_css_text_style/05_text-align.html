<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-align</title>
  <style>
    p {
      width:600px; /* 너비 */
      border:1px solid #222; /* 테두리 */
      padding:10px; /* 테두리와 내용 사이의 여백(요소 내부) */
      margin:10px; /* 테두리와 내용 사이의 여백(요소 외부) */
    }
    .center {
      text-align: center; /* 텍스트 가운데 정렬(줄도 가운데 정렬) */
    }
    .justify {
      text-align: justify; /* 문단 양쪽 여백을 동일하게 정렬(줄 자체는 왼쪽 정렬) */
    }
  </style>
</head>
<body>    
  <p>껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평甘平)</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p class="center">껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평甘平)</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  <p class="justify">껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평甘平)</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
</body>
</html>





<!-- 
텍스트 관련 스타일

2. text-align : start | end | left | right | center | justify | match-parent
  a. 텍스트 정렬 방법을 지정하는 text-align 속성
      a-0. 정렬 방법을 지정하지 않았을 때의 기본값 = left(왼쪽 정렬)
      a-1. start : 현재 텍스트 줄의 시작 위치에 맞추어 문단을 정렬
      a-3. end : 현재 텍스트 줄의 끝 위치에 맞추어 문단을 정렬
      a-4. center : 가운데에 맞추어 문단을 정렬
      a-5. justify : 양쪽에 맞추어 문단을 정렬 (오른쪽에 여백이 생기지 않음)
      a-6. match-parent : 부모 요소를 따라 문단을 정렬

 -->
