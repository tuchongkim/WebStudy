<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>세션 선택 - switch문</title>
	<link rel="stylesheet" href="css/switch.css">
</head>
<body>	
	<script>
		var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인");
		
		switch (session) {  // 조건: session
			case "1" : document.write("<p>마케팅 세션은 <strong>201호</strong>에서 진행됩니다.</p>")
				break;
			case "2" : document.write("<p>개발 세션은 <strong>203호</strong>에서 진행됩니다.</p>");
				break;
			case "3" : document.write("<p>디자인 세션은 <strong>205호</strong>에서 진행됩니다.</p>")
				break;
			default: alert("잘못 입력했습니다.");  // default 문에서는 break 문을 사용 X
		}
	</script>
</body>
</html>





<!-- 
switch-case 문은 조건 값에 따라 처리할 명령이 많을 때 사용
	- 기본형
	- switch(조건) {
		case 값1: 명령1
			break;
		case 값2: 명령2
			break;
		case 값3: 명령3
			break;
		...
		default: 명령n;
	}


 -->
