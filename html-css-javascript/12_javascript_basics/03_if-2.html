<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var userNumber = prompt("숫자를 입력하세요.");

    // 중첩된 if-else 문
    if (userNumber !== null) {  // 사용자가 [확인] 버튼을 누른 경우
      if (userNumber % 3 === 0) 
        alert("3의 배수입니다.");
      else 
        alert("3의 배수가 아닙니다.");
    }
    else  // 사용자가 [취소] 버튼을 누른 경우
      alert("입력이 취소됐습니다.");      
  </script>
</body>
</html>
