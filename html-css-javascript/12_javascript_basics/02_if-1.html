<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조건문</title>
</head>
<body>
  <script>
    var userNumber = prompt("숫자를 입력하세요.");  // 프롬프트 창으로 입력받기

    if (userNumber % 3 === 0)  // 3의 배수인 경우 (=== : 값과 자료형이 모두 같을 때)
      alert("3의 배수입니다.");
    else 
      alert("3의 배수가 아닙니다.");
  </script>
</body>
</html>
