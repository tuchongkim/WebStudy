<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <style>
    table, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }
    td {
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    var i, j;
    var memNum = prompt("입장객은 몇 명인가요?");  // 전체 입장객 
    var colNum = prompt("한 줄에 몇 명씩 앉습니까?");  // 한 줄에 앉을 사람
    var rowNum;  // 전체 줄 수

    if (memNum % colNum == 0) 
      rowNum = parseInt(memNum / colNum);
    else
      rowNum = parseInt(memNum / colNum) + 1;

    // document.write("모두 " + rowNum + "개의 줄이 필요합니다.");

    document.write("<table>");
      
    for (i = 0; i < rowNum; i++) {  // i: 행 번호 (0부터 시작)
      document.write("<tr>");
      for (j = 1; j <= colNum; j++) {  // j: 열 번호 (1부터 시작)
        seatNo = i * colNum + j;  // 좌석 번호 계산
        /* 
        1    2    3    ...  n
        n+1  n+2  n+3  ...  2n
        .
        .
        .
        (rowNum - 1) * colNum + 1     .....     (rowNum - 1) * colNum + colNum 
        */
        if (seatNo > memNum) break;  // 좌석 번호가 전체 인원수보다 커진 경우 break
        document.write("<td> 좌석 " + seatNo + " </td>"); 
      }
      document.write("</tr>");
    }
    document.write("</table>");
  </script>
</body>
</html>
