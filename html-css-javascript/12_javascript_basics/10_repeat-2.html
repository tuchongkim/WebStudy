<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1에서 5까지 더하기</title>
	<style>
		body {
			font-size: 1.5em;
			line-height: 2;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		/* 
		for(초깃값; 조건; 증가식) {
			명령
		}

		for문의 진행 순서: 초깃값 -> 조건 -> 명령 -> 증가식 -> 조건 -> 명령 -> 증가식 ... -> 조건 -> break
		*/

		var i;
		var sum = 0;

		for(i = 1; i < 6; i++) {						
			sum += i;	
		}
		document.write("1부터 5까지 더하면 " + sum);
	</script>
</body>
</html>
