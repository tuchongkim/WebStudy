<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
		body {
			font-size: 2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		var now = new Date();  // Date 객체의 인스턴스 생성 후 변수에 저장
		document.write("현재 시각은 " + now);	// 현재 날짜와 시간 표시하기
	</script>
</body>
</html>
