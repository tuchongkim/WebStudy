<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;
			border-style: dashed;  /* 테두리 스타일 - 선으로 된 점선 */
			border-width: 2px;  /* 테두리 굵기 - 2px */
		}
		#box1 { border-color:red; }  /* 전체 테두리 - 빨강 */
		#box2 { 
      border-top-color:blue;  /* 위쪽 테두리 - 파랑 */
      border-left-color:red;  /* 왼쪽 테두리 - 빨강 */
    } 
	</style>
</head>
<body>
	<div id="box1"> </div>
	<div id="box2"> </div>
</body>
</html>





<!-- 
테두리(border) 스타일 지정하기

3. border-color: 테두리 색상을 지정하는 속성
	a. "border-color: blue" 와 같이 한번에 4가지 방향의 색상을 지정할 수도 있고
	b. "border-top-color: blue" 와 같이 색상을 하나씩 지정해줄 수 있다.

 -->
