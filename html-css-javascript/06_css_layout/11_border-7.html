<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    div {
      width: 200px;
      height: 150px;
    }
		#round1 {
      border: 2px solid blue;
      border-top-left-radius: 20px;  /* 왼쪽 위 꼭짓점만 둥글게 */
      border-top-right-radius: 20px;  /* 오른쪽 위 꼭짓점만 둥글제 */
    }
    #round2 {
      margin-top: 20px;
      border: 2px dotted rgba(100, 100, 100, 0.9);
      border-bottom-left-radius: 20px;  /* 왼쪽 아래 꼭짓점만 둥글게 */ 
      border-bottom-right-radius: 20px;  /* 오른쪽 아래 꼭짓점만 둥글게 */
    }
	</style>
</head>
<body>
  <div id="round1"></div>
  <div id="round2"></div>
</body>
</html>





<!-- 
테두리(border) 스타일 지정하기

7. border-<방향>-radius: 꼭짓점마다 둥근 정도를 따로 지정
  a. 방향 예약어
      a-1. top-left
      a-2. top-right
      a-3. bottom-left
      a-4. bottom-right

 -->
