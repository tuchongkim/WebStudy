<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		#circle {
			border-radius:50%;  /* 테두리를 원으로 */
		}
		#circle-px {
			border-radius: 150px;
		}
	</style>
</head>
<body>
	<img src="images/photo.jpg">
	<img id="circle" src="images/photo.jpg">
	<img id="circle-px" src="images/photo.jpg">
</body>
</html>





<!-- 
테두리(border) 스타일 지정하기

6. border-radius: 테두리를 원형으로 변경할 수 있음
	a. border-radius의 반지름값을 너비나 높이의 50%로 지정하면 원이 된다.
	b. 예를들어 가로, 세로 길이가 300px 인 이미지가 있다면,
			b-1. border-radius: 150px
			b-2. border-radius: 50%

 -->
