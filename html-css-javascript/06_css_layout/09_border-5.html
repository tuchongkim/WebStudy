<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		#round {
      border-radius: 25px;  /* 모든 꼭짓점을 둥글게 */
    }
	</style>
</head>
<body>
  <img src="images/cat.jpg">
	<img id="round" src="images/cat.jpg">
</body>
</html>





<!-- 
테두리(border) 스타일 지정하기

5. border-radius: 둥근 테두리를 만드는 속성
	a. 직사각형 박스 모델에서 각 꼭짓점에 원이 있다고 가정해서 둥글게 처리
	b. 원의 반지름(radius)을 이용해서 둥근 정도를 지정
	c. 기본형 
			border-radius: <크기> | <백분율>
	d. 속성값
			d-1. <크기> : 반지름의 크기를 px, em의 단위와 함께 수치로 표시
			d-2. <백분율> : 현재 요소의 크기를 기준으로 비율(%)로 표시

 -->
