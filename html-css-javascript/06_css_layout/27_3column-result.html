<!-- 
웹 요소의 위치 지정하기

1. position
	a. 웹 문서에 이미지나 글씨를 원하는 위치에 놓기 위해 사용하는 속성
	b. position 속성을 사용하기 전에 웹 문서에서 위치를 지정하는 속성인 left, right, top, bottom 속성에 대해 알 필요가 있다.

2. left, right, top, bottom
	a. 웹 문서에서 위치를 지정하는 속성들
			a-1. left: 기준 위치와 요소 사이에 왼쪽으로 얼마나 떨어져 있는지 지정.
			a-2. right: 기준 위치와 요소 사이에 오른쪽으로 얼마나 떨어져 있는지 지정.
			a-3. top: 기준 위치와 요소 사이에 위쪽으로 얼마나 떨어져 있는지 지정.
			a-4. bottom: 기준 위치와 요소 사이에 아래쪽으로 얼마나 떨어져 있는지 지정.

 -->
