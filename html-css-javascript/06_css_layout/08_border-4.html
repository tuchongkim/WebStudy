<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		h1 {
			padding-bottom: 5px;
			border-bottom: 3px solid rgb(75, 70, 70);  /* 아래쪽 테두리만 3px짜리 회색 실선*/
		}
		p {
			padding: 10px;
			border: 3px dotted blue;  /* 모든 테두리를 3px짜리 파란 점선 */
		}
	</style>
</head>
<body>
	<h1>박스 모델</h1>
	<p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성되어 있습니다. </p>	
</body>
</html>

<!-- 
테두리(border) 스타일 지정하기

4. border: 테두리 스타일을 묶어서 지정하는 속성
	a. border-style, border-width, border-color 를 한꺼번에 표현
	b. 만약 4개 방향별로 다르게 지정하고 싶다면 "border-top: ", "border-right: " 을 사용하면 된다.
	c. style, width, color의 속성값들의 순서는 상관x

 -->
