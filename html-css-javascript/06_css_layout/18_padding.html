<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 모델 - 패딩</title>
  <style>
		h1 {
			display: inline-block;
			border: 1px solid #000;
		}
		#padding1 { 
			padding: 20px 30px 40px 50px;
		}
		#padding2 {
			padding: 20px 30px;
		}
		#padding3 {
			padding: 20px;
		}
  </style>
</head>
<body>
      <h1>레드향</h1>
			<h1 id="padding1">레드향</h1>
			<h1 id="padding2">레드향</h1>
			<h1 id="padding3">레드향</h1>
</body>
</html>





<!-- 
여백을 조절하는 속성

2. padding: 콘텐츠와 테두리 사이의 여백을 설정하는 속성
  a. padding과 margin은 여백이 테두리 안/밖 인지만 다르고 나머지는 똑같다
	b. 기본형
			padding: <크기> | <백분율> | auto
	c. 적용순서
			c-1. (4개) top -> right -> bottom -> left
			c-2. (2개) top&bottom -> right&left
			c-3. (3개) top -> right&left -> bottom

 -->
