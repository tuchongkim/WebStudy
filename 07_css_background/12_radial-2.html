<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그러데이션</title>
  <style>
    li {
			display: inline-block;
			width: 300px;
			height: 300px;
			border: 1px solid black;
			margin: 10px;
    }	
    #div1{
			background: darkgreen;
			background: radial-gradient(circle closest-side at 30% 40%, white, yellow, green);  /* 그러데이션 중심에서 가장 가까운 측면에 닿을 때까지 */
    }
    #div2{
			background: darkgreen;
			background: radial-gradient(circle closest-corner at 30% 40%, white, yellow, green);  /* 그러데이션 중심에서 가장 가까운 꼭짓점에 닿을 때까지 */
    }
    #div3{
			background: darkgreen;
			background: radial-gradient(circle farthest-side at 30% 40%, white, yellow, green);  /* 그러데이션 중심에서 가장 멀리 떨어진 측면에 닿을 때까지 */
    }
    #div4{
			background: darkgreen;
			background: radial-gradient(circle farthest-corner at 30% 40%, white, yellow, green);  /* 그러데이션 중심에서 가장 멀리 떨어진 꼭짓점에 닿을 때까지 */
    }
  </style>
</head>
<body>
  <ul>
    <li id="div1"></li>
    <li id="div2"></li>
    <li id="div3"></li>
    <li id="div4"></li>
  </ul>
 </body>
</html>





<!-- 
그라데이션 효과로 배경 꾸미기

2. 원형 그라데이션
  a. 원 또는 타원의 중심에서부터 동심원을 그리며 바깥 방향으로 색상이 바뀌는 그라데이션
  b. 원형 그라데이션은 색상이 바뀌기 시작하는 원의 중심과 크기를 지정하고 그라데이션 모양을 선택.
	c. radial-gradient() 함수를 통해 구현
	d. 기본형
		 radial-gradient(<모양> <크기> at <위치>, <색상 중지점>, [<색상 중지점>, ....]);
	e. parameters
			e-1. 모양: 원형(circle)과 타원형(eclipse) 중 하나를 선택.
						(1) 기본값은 타원형.
      e-2. 크기: 원 또는 타원의 크기를 설정하는 파라미터
            (1) closest-side: 그라데이션의 가장자리가 그라데이션 중심에서 가장 가까운 요소의 측면에 닿을때까지
            (2) closest-corner: 그라데이션 가장자리가 중심에서 가장 가까운 요소의 코너에 닿을때까지
            (3) farthest-side: 그라데이션 가장자리가 중심에서 가장 멀리 떨어져 있는 측면에 닿을때까지
            (4) farthest-corner: 그라데이션 가장자리가 중심에서 가장 멀리 떨어져 있는 코너에 닿을때까지

 -->
