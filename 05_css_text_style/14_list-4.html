<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>목록을 사용해 세로 메뉴 만들기</title>
  <style>
    a {
      text-decoration: none; /* 하이퍼링크 밑줄 제거 */
    }
    nav {
      width: 300px; /* nav 요소의 너비 */
      margin: 50px 30px; /* nav 요소의 외부 여백(세로, 가로) */
    }
    ul {
      list-style: none; /* ul 요소의 불릿 없애기 */
    }
    li {
      border: 1px solid #222; /* li 요소의 테두리 */
      padding: 20px; /* li 요소 안의 내용과 테두리 사이의 여백(4방향 모두 적용) */
      margin: 5px; /* li 요소 외부의 여백(4방향 모두 적용) */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <nav>
    <ul>
      <li><a href="http://www.easyspub.co.kr/11_Menu/CompanyInfo/PUB">회사 소개</a></li>
      <li><a href="http://www.easyspub.co.kr/20_Menu/BookList/PUB">도서</a></li>
      <li><a href="http://www.easyspub.co.kr/30_Menu/DataList/PUB">자료실</a></li>
      <li><a href="http://www.easyspub.co.kr/50_Menu/VideoList/PUB">동영상 강의</a></li>
    </ul>
  </nav>
</body>
</html>
