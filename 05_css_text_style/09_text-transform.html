<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
    .trans1 {
      text-transform: capitalize;
    }
    .trans2 {
      text-transform: uppercase;
    }
    .trans3 {
      text-transform: lowercase;
    }
    .trans4 {
      text-transform: full-width;
    }
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">JAVASCRIPT</p>
  <p class="trans4">SPRING</p>
</body>
</html> 



<!-- 
텍스트 관련 스타일

6. text-transform : none | capitalize | uppercase | lowercase | full-width | ...
  a. 텍스트의 대소 문자를 원하는 대로 변환, 영문자에만 적용
  b. 속성값들
      b-1. capitalize : 첫 번쨰 글자를 대문자로 변환
      b-2. uppercase : 모든 글자를 대문자로 변환
      b-3. lowercase : 모든 글자를 소문자로 변환
      b-4. full-width : 가능한 한 모든 문자를 전각 문자(가로와 세로의 길이 비율이 같은 글자)로 변환
   
 -->
