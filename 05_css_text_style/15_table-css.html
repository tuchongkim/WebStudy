<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>표 스타일</title>
	<style>
		table {
			caption-side: bottom;  /* 표 캡션 위치 */
			border: 1px solid black;  /* 표 테두리는 검은 색 실선으로 */
			border-collapse: collapse;  /* 테두리 한줄로 표시 */
		}
		td, th {
			border: 1px dotted black;  /* 셀 테두리는 검은 색 점선으로 */
			padding: 10px;  /* 셀 테두리와 내용 사이의 여백 */
			text-align: center;  /* 셀 내용 가운데 정렬 */
		}
	</style>
</head>
<body>
	<h2>상품 구성</h2>
	<table>
		<caption>선물용과 가정용 상품 구성</caption>
		<thead>
			<tr>
				<th>용도</th>
				<th>중량</th>
				<th>갯수</th>
				<th>가격</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">선물용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>35,000원</td>
			</tr>
			<tr>
				<td>5kg</td>
				<td>18~26과</td>
				<td>52,000원</td>
			</tr>
			<tr>
				<td rowspan="2">가정용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>30,000원</td>
			</tr>   
			<tr>
				<td>5kg</td>
				<td>18~26과</td>
				<td>47,000원</td>
			</tr>
		</tbody>        
	</table>
</body>
</html>





<!-- 
표 스타일

1. caption-side : top | bottom
	a. 표 제목(caption)의 위치를 정해주는 속성
	b. 속성값들
			b-1. top : 캡션을 표 윗부분에 표시 (기본값)
			b-2. bottom : 캡션을 표 아랫부분에 표시
			
2. border : 
		a. 스타일
				border: solid;
		b. 너비 & 스타일
				border: 2px dotted;
		c. 스타일 & 색
				border: outset #f33;
		d. 너비 & 스타일 & 색
				border: medium dashed green;
		
		cf> 표 테두리 속성에 지정할 때는
		table {
			border: <속성값>;
		}

3. border-spacing : 수평거리 수직거리
	a. 셀과 셀 사이의 여백을 조절하는 속성
	b. 수평거리와 수직거리의 값을 공백으로 구분, 만약 같다면 1개만 지정해도 됨

4. border-collapse : collapse | seperate
	a. 표와 셀 테두리를 합쳐 주는 속성
	b. 속성값들
			b-1. collapse : 표와 셀의 테두리를 합쳐 하나로 표시
			b-2. seperate : 표와 셀의 테두리를 따로 표시, (기본값)

** 1,3,4 번 속성은 <table> 태그에만 적용
 -->
