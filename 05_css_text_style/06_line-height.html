<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1 {
      font-size: 60px;  /* 글자 크기 */
      font-family: Verdana, Geneva, Tahoma, sans-serif;  /* 글꼴 */
    }
    .heading {
      width: 100%;  /* 영역 너비 */
      height: 100px;  /* 높이 */
      background: #222;  /* 배경 색 */
      color: rgb(255,255,255);  /* 글자 색 */
      text-align: center; /* 가로 정렬 - 가운데 */
      line-height: 100px;   /* 세로 정렬 - 가운데. line-height 값과 height 값을 같게 */
    }
    p {
      width: 90%;
      text-align: justify;
      border: 0.1em solid #222;
      padding: 1em;
      margin: 1em;
    }
    .small-line { line-height: 0.7; } /* 글자 크기의 0.7배 줄 간격*/
    .big-line { line-height: 2.5; } /* 글자 크기의 2.5배 줄 간격*/
  </style>
</head>
<body>
  <h1 class="heading">HTML</h1>
  <p class="small-line">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 <br>
    일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
  <p class="big-line">껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 <br>
    일반 귤보다 2~3배 크고, 과육이 붉고 통통하다</p>
</body>
</html>

  a. 줄 간격을 조절하는 line-height 속성
     줄 간격은 
      a-1. 24px 처럼 정확한 단위로 크깃값을 지정하거나,
      a-2. 2.0 처럼 문단 글자 크기 기준 배수로 표현하거나,
      a-3. 200% 처럼 백분율로 표현할 수 있음

  b. 세로정렬 하는 방법
      b-1. line-height의 값을 문단의 height 값과 같게 지정
