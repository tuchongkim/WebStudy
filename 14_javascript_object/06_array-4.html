<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>
<body>
  <p>splice 메서드 사용하기</p>
	<script>
    // 인수가 1개일 경우
    var numbers = [1, 2, 3, 4, 5];
    var newNumbers = numbers.splice(2);  // 인덱스가 2인 요소부터 마지막 요소까지 삭제
    document.write("반환된 배열 : " + newNumbers + "<br>" );  // [3, 4, 5]
    document.write("변경된 배열 : " + numbers );  // [1, 2]
    document.write("<hr>");

    // 인수가 2개일 경우
    var study = ["html", "css", "web", "jquery"];
    var newStudy = study.splice(2, 1);  // 인덱스가 2인 요소부터 1개 삭제
    document.write("반환된 배열 : " + newStudy + "<br>");  // ["web"]
    document.write("변경된 배열 : " + study);  // ["html", "css", "jquery"]
    document.write("<hr>");

    // 인수가 3개 이상일 경우
    var newStudy2 = study.splice(2, 1, "js");  // 인덱스가 2인 요소부터 1개 삭제 후, 해당 위치에 "js" 요소 추가
    document.write("반환된 배열 : " + newStudy2 + "<br>");  // ["jquery"]
    document.write("변경된 배열 : " + study);  // ["html", "css", "js"]
	</script>
</body>
</html>
