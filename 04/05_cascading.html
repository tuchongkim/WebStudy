<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    p {
      color:black;
    } 
    h1 {
      color: brown !important;
    } 
    p {
      color:blue; /* 위의 p태그의 속성값보다 우선시됨 */
    }
  </style>
</head>
<body>
  <h1 style="color:green">레드향</h1>
  <p style="color:red;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>





<!--
A. 스타일 우선 순위

중요도 순
1. 사용자(user) 스타일
2. 제작자(author) 스타일 
3. 브라우저(browser) 기본 스타일

적용 범위 순
1. !important : 어떤 스타일 보다 우선
2. 인라인 스타일
3. id 스타일
4. 클래스 스타일
5. 타입 스타일

작성순서순
: 위의 중요도와 적용 범위가 같다면, 나중에 작성한 스타일이 먼저 작성한 스타일을 덮어씀


B. 스타일 상속
: 스타일 시트에서는 자식 요소에서 별도로 스타일을 지정하지 않으면 부모 요소의 스타일 속성들이 자식 요소로 전달
: 여기서 자식 요소는 부모 요소에 포함되는 요소
-> 예외 : 배경색과 배경 이미지는 스타일 상속 X 

-->
