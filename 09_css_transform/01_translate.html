<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Transform:translate</title>
	<style>
		#container {
			width: 800px;
			height: 200px;
			margin: 20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			float: left;
			margin: 40px;
		}
		.origin > div {  /* origin의 자식요소(div) 스타일 지정 */
			width: 100px;
			height: 100px;
			background-color: orange;
		}
		#movex:hover {
			transform: translateX(50px);  /* x축으로(가로) 50px 이동 */
		}
		#movey:hover {
			transform: translateY(20px);  /* y축으로(세로) 20px 이동 */
		}
		#movexy:hover {
			transform: translate(10px, 20px);  /* x축으로(가로) 10px, y축으로(세로) 20px 이동 */
		}
	</style>
</head>
<body>		
	<div id="container">
		<div class="origin">
			<div  id="movex"></div>		
		</div>
		<div class="origin">
			<div id="movey"></div>	
		</div>
		<div class="origin">
			<div id="movexy"></div>		
		</div>
	</div>
</body>
</html>

						- .photo { transform: translate(50px, 100px); }
	d. 2차원 변형과 3차원 변형
			d-1. 2차원 변형
						- 평면에서 변형 (수평 또는 수직 방향 이동)
						- 평면에서는 2차원 좌표 사용, x축은 오른쪽으로 갈수록 값 증가, y축은 아래로 갈수록 값 증가
			d-2. 3차원 변형
						- x축, y축에 원근감을 더해주는 z축을 추가하여 변형
						- z축은 앞뒤로 이동, 클라이언트 쪽으로 다가올수록 값 증가
			d-3. 2차원 변형 함수들
						(1) translate(tx, ty): 지정한 크기만큼 x축, y축으로 이동
						(2) translateX(tx): 지정한 크기만큼 x축으로 이동
						(3) translateY(ty): 지정한 크기만큼 y축으로 이동
						(4) scale(sx, sy): 지정한 크기만큼 x축과 y축으로 확대-축소
						(5) scaleX(sx): 지정한 크기만큼 x축으로 확대-축소
						(6) scaleY(sy): 지정한 크기만큼 y축으로 확대-축소
						(7) rotate(각도): 지정한 각도 만큼 회전
						(8) skew(ax, ay): 지정한 각도만큼 x축과 y축으로 왜곡
						(9) skewX(ax): 지정한 각도만큼 x축으로 왜곡
						(10) skewY(ay): 지정한 각도만큼 y축으로 왜곡
			d-4. 3차원 변형 함수들
						(1) translate3d(tx, ty, tz): 지정한 크기만큼 x축, y축, z축으로 이동
						(2) translateZ(tz): 지정한 크기만큼 z축으로 이동
						(3) scale3d(sx, sy, sz): 지정한 크기만큼 x축, y축, z축으로 확대-축소
						(4) scaleZ(sz): 지정한 크기만큼 z축으로 확대-축소
						(5) rotate(rx, ry, 각도): 지정한 각도 만큼 회전
						(6) rotate3d(rx, ry, rz, 각도): 지정한 각도 만큼 회전
						(7) rotateX(각도): 지정한 각도만큼 x축으로 회전
						(8) rotateY(각도): 지정한 각도만큼 y축으로 회전
						(9) rotateZ(각도): 지정한 각도만큼 z축으로 회전
