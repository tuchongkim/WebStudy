<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Transform</title>
  <style>
    #container{
      width: 800px;
      margin: 20px auto;
    }
    .origin {
      width: 100px;
      height: 100px;
      margin: 40px;
      float: left;
      border: 1px solid black;
      perspective: 200px;  /* 원근감 추가 */ 
    }
    .origin > div {				
      width: 100px;
      height: 100px;
      background-color: orange;
      transition: all 2s;  /* 2초 동안 회전하도록 트랜지션 적용 */
    }
    #rotatex:hover {
      transform: rotateX(55deg);  /* x축으로 55도 회전 */
    }
    #rotatey:hover {
      transform: rotateY(55deg);  /* y축으로 55도 회전 */
    }
    #rotatez:hover {
      transform: rotateZ(55deg);   /* z축으로 55도 회전 */
    }
    #rotatexyz:hover {
      transform: rotate3d(2.5, 1.2, -1.5, 55deg);  /* x,y,z축으로 55도 회전 */
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="origin">
      <div id="rotatex"></div>
    </div>
    <div class="origin">
      <div id="rotatey"></div>
    </div>
    <div class="origin">		
      <div id="rotatez"></div>
    </div>
    <div class="origin">	
      <div id="rotatexyz"></div>	
    </div>
  </div>
</body>
</html>





<!-- 
변형(transform) 알아보기

4. 요소를 회전시키는 rotate() 함수
	a. 2차원 rotate() 함수
			a-1. 괄호안에 각도만 지정하면 됨
			a-2. 지정한 각도 만큼 오른쪽(시계방향) 또는 왼쪽(반시계방향) 으로 회전
			a-3. 각도의 값은 일반적인 각도(degree) 또는 라디안(1radian = 180 / pi)을 사용
	b. 3차원 rotate() 함수
			b-1. rotate(rx, ry, 각도) / rotate3d(rx, ry, rz, 각도) / rotateX(각도) / rotateY(각도) / rotateZ(각도)
			b-2. 위 함수들 중 하나를 사용
			b-3. perspective 라고 하는 속성을 함께 사용하여 원근감을 추가해 회전 형태를 입체적으로 표현할 수도 있다
						- perspective 속성에서 사용하는 값은 0보다 커야 함
						- 원래 있는 위치에서 사용자가 있는 쪽으로 얼마나 이동하는 지를 픽셀 크기로 표시 (값이 클수록 사용자로부터 멀어짐)
						- 주의할 점! perspective 속성은 변형하는 요소가 아니라 변형하는 요소의 부모 요소에 정의해야 한다.

 -->
