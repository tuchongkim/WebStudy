<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Transform:rotate</title>
  <style>
		#container {
			width: 800px;
			margin: 20px auto;
		}
		.origin {
			width: 100px;
			height: 100px;
			float: left;
			margin: 40px;
		}

    #rotate1:hover {  /* rotate1 위에 마우스 포인터를 올려놓았을 때 */
      transform: rotate(40deg);  /* 시계 방향(오른쪽)으로 40도 회전 */
    }
    #rotate2:hover {  /* rotate2 위에 마우스 포인터를 올려놓았을 때 */
      transform: rotate(-40deg);  /* 시계 반대 방향(왼쪽)으로 40도 회전 */
    }
  </style>
</head>
<body>		
	<div id="container"> 
		<div class="origin" id="rotate1">
			<img src="images/tree.jpg">	
		</div>
		<div class="origin" id="rotate2">
			<img src="images/tree.jpg">							
	</div>
</body>
</html>





<!-- 
변형(transform) 알아보기

4. 요소를 회전시키는 rotate() 함수
	a. 2차원 rotate() 함수
			a-1. 괄호안에 각도만 지정하면 됨
			a-2. 지정한 각도 만큼 오른쪽(시계방향) 또는 왼쪽(반시계방향) 으로 회전
			a-3. 각도의 값은 일반적인 각도(degree) 또는 라디안(1radian = 180 / pi)을 사용

 -->
