<!DOCTYPE html>
<html lang="ko">
  <head>
		<meta charset="UTF-8">
		<title>상품 주문</title>
    <style>
      /* 버튼 이미지를 수직으로 정렬하기 위한 스타일 */
     input[type="image"] {
       vertical-align: middle;
     }
	 </style>
  </head>
  <body>
	<form>
    <fieldset>
      <input type="hidden" name="url" id="url" value="사이트를 통한 직접 로그인">
    	<label>아이디: <input type="text" id="user_id" size="10"></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10"></label>
      <input type="image" src="images/login.png" alt="로그인">
    </fieldset>
    <fieldset>
      <legend>상품 선택</legend>
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label><input type="checkbox" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
      </ul>
      <ul>
        <li>
          <label><input type="checkbox" value="f_3">가정용 3kg</label>
          <input type="range" min="0" max="5">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" value="f_5">가정용 5kg</label>
          <input type="range" min="0" max="3" value="1">개 (최대 3개)
        </li>
      </ul>    
      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value="yes" >선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
      </ul>     
    </fieldset>
    <fieldset>
      <legend>배송 정보</legend>
      <ul id="shipping">
        <li>
          <label for="user-name">이름 </label>
          <input type="text" id="user-name">
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr">
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail">
        </li>        
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>  
    </fieldset>
    <fieldset>
      <legend>날짜와 시간 지정하기</legend>
      <h4>날짜 지정하기</h4>
      <input type="date">
      <input type="month">
      <input type="week">
      <hr>
      <h4>시간 지정하기</h4>
      <input type="time">
      <input type="datetime-local">
      <hr>
      <h4>범위 제한하기</h4>
      <input type="date" min="2020-02-01" max="2020-02-15">
      <input type="time">
    </fieldset>
    <div>
      <input type="submit" value="주문하기"> 
      <input type="reset" value="취소하기">
    </div>
  </form>
  <form>  
    <fieldset>
      <legend>반품 정보</legend>
      <p>만일 수령한 상품에 문제가 있다면 즉시 <b>반품 신청</b>해 주세요.</p>
      <p>반품 신청시 상품의 상태를 사진으로 첨부해 주세요.</p>
      <hr>
      <input type="file">    
    </fieldset>
    <div>
      <input type="submit" value="반품 신청"> 
      <input type="reset" value="취소하기">
    </div> 
  </form>
  </body>
</html>






<!-- 사용자 입력을 위한 <input> 태그
<input type="속성값"> : input 태그의 다양한 속성들
  1. text : 한 줄짜리 텍스트를 입력할 수 있는 텍스트 박스
  2. password : 비밀번호 필드
    -> password 필드는 입력하는 내용을 화면에 보여 주지 않아야 하므로 불렛형태등으로 표현됨, text 속성과 비슷
    -> text, password 필드에서 사용하는 주요 속성들
        1. size : 길이 지정. 화면에 몇 글자가 보이도록 할 것인지를 지정
        2. value : 텍스트 필드 요소가 화면에 표시될 때 텍스트 필드 부분에 보여주는 내용. default=빈 박스. password 필드는 사용 x
        3. maxlength : 텍스트 필드와 비밀번호 필드에 입력할 수 있는 최대 문자 수 지정

  3. search : 검색 필드
    -> 검색을 위한 텍스트 필드, 오른쪽에 x가 표시됨
  4. url : url 주소 필드
  5. email : 이메일 주소 필드
  6. tel : 전화번호 필드
    -> 전화번호는 지역마다 다르므로 사용자가 입력한 값이 전화번호인지 아닌지 확인 불가능. 모바일에서 이 값을 이용해 바로 전화 가능. 모바일에서는 키보드 배열도 변화

  7. checkbox : 주어진 여러 항목에서 2개 이상 선택할 수 있는 체크 박스
  8. radio : 주어진 여러 항목에서 1개만 선택할 수 있는 라디오 버튼
    -> checkbox, radio 필드에서 사용하는 주요 속성들
        1. value : 선택한 체크 박스나 라디오 버튼을 서버에게 알려줄 때 넘겨줄 값을 지정. 영문이거나 숫자. 필수 속성.
        2. checked : 체크 박스나 라디오 버튼의 여러 항목 중 기본으로 선택해 놓고 싶은 항목에 사용. 필수 x. 속성값 없음.
        3. name : 라디오 필드에서 하나의 버튼만 선택할 수 있게 하려면 name 값을 똑같이 지정해야 함. 체크박스는 사용 x 

  9. number : 숫자를 조절할 수 있는 스핀 박스
  10. range : 숫자를 조절할 수 있는 슬라이드 막대
    -> number, range 필드에서 사용하는 주요 속성들
        1. min : 필드에 입력할 수 있는 최솟값 지정 (기본값=0)
        2. max : 필드에 입력할 수 있는 최댓값 지정 (기본값=100)
        3. step : 숫자 간격을 지정 (기본값=1)
        4. value : 필드에 표시할 초기값

  11. date : 사용자 지역을 기준으로 날짜(연, 월, 일)를 넣습니다
  12. month : 사용자 지역을 기준으로 날짜(연, 월, 일)를 넣습니다
  13. week : 사용자 지역을 기준으로 날짜(연, 주)를 넣습니다
    -> 셋 모두 달력을 보여줌
      type="date" : 날짜를 선택하면 필드에 "yyyy-mm-dd" 형식으로 날짜가 표시됨
      type="month" : 월을 선택하면 필드에 "yyyy-mm" 형식으로 표시됨
      type="week" : 주를 선택하면 1월 첫째 주 기준으로 몇번쨰 주인지 표시됨

  14. time : 사용자 지역을 기준으로 시간(시, 분, 초, 분할 초)을 넣습니다
  15. datetime : 국제표준시(UTC)로 설정된 날짜와 시간(시, 분, 초, 분할 초)을 넣습니다.
  16. datetime-local : 사용자가 있는 지역을 기준으로 날짜와 시간(시, 분, 초, 분할 초)을 넣습니다
    -> type="time" : 폼에서 시간을 입력하게 함. 입력필드는 크게 3부분(오전이나 오후/시/분)으로 구성
    -> type="datetime | datetime-local" : 사용자가 웹 문서를 보고 있는 지역에 맞는 날짜와 시간을 함께 입력
    -> 날짜나 시간의 범위를 제한할때 사용하는 속성들 : min(최솟값), max(최댓값), step(화살표를 눌렀을때 증감시킬 크기), value(기본적으로 표시할 날짜나 시간)

  17. submit : 전송 버튼
    -> 폼에 입력한 내용을 서버로 전송
  18. reset : 리셋 버튼
    -> input 요소에 입력된 모든 정보를 지우는 역할
    기본형 : <input type="submit | reset" value="버튼에 표시할 내용">

  19. image : submit 버튼 대신 사용할 이미지를 넣습니다
    -> submit 버튼과 같은 기능
    기본형 : <input type="image" src="이미지 경로" alt="대체 텍스트">

  20. buttion : 일반 버튼을 넣습니다
    -> 주로 버튼을 클릭해서 자바스크립트를 실행할 때 사용
    기본형 : <input type="button" value="버튼에 표시할 내용">
    ex) <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">

  21. file : 파일을 첨부할 수 있는 버튼
    -> [찾아보기] 또는 [파일선택] 등으로 버튼이 표시됨 
    기본형 : <input type="file">

  22. hidden : 사용자에게는 보이지 않지만 서버로 넘겨주는 값이 있는 필드를 만듭니다
    -> 사용자에게 굳이 보여 줄 필요는 없지만 관리자가 알아야 하는 정보를 필드로 입력
    기본형 : <input type="hidden" name="이름" value="서버로 넘길 값"> -->
