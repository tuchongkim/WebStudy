<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레드향 주문하기</title>
  <link rel="stylesheet" href="css/order.css">
</head>
<body>
  <div id="container">
    <h1>레드향 주문하기</h1>
    <form>
      <fieldset>
        <legend>배송 정보</legend>
        <ul id="shipping">
          <li>
            <label for="prod">주문 상품</label>
            <input type="text" id="prod" value="상품용 3KG" readonly>
          </li>
          <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name" autofocus required>
          </li>
          <li>
            <label for="addr">배송 주소</label> 
            <input type="text" id="addr" required>
          </li>
          <li>
            <label for="mail">이메일</label>
            <input type="email" id="mail">
          </li>        
          <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요.(01012345678)" required>
          </li>
          <li>
            <label for="d-day">배송 지정</label>
            <input type="date" id="d-day"> <small>(주문일로부터 최소 3일 이후)</small>
          </li>        
        </ul>  
      </fieldset>
      <div id="buttons">
        <input type="submit" value="주문하기"> 
        <input type="reset" value="취소하기">
      </div>        
    </form>
  </div>
</body>
</html>




<!-- input 태그의 주요 속성들
1. <input type="텍스트-입력-필드" autofocus> : 필드에 자동으로 마우스 포인터를 표시
2. <input type="" placeholder="힌트를 표시"> : 필드 입력란에 힌트를 표시해서 그 필드를 클릭하면 내용이 사라짐
3. <input type="텍스트-입력-필드" readonly> : 사용자가 입력하지 못하는 읽기 전용 필드
4. required : 폼을 서버로 전송할 떄 필요한 필수 필드 지정
  -> required 속성이 폼함된 필드를 입력하지 않고 submit 버튼을 누를 경우 오류 메시지 표시 -->
