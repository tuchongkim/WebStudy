<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
		body {
			padding-top: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		function addNumber(num1, num2) { 								
			var sum = num1 + num2;  // 두 수를 더한 값을 sum 지역 변수(함수 레벨 스코프)에 저장
			return sum;  // sum을 반환
		}
    var result = addNumber(2, 3);  // 함수 호출, result = 5
    document.write("두 수를 더 한 값 : " + result);
	</script>	
</body>
</html>
