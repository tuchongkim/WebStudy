<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>상품 소개 페이지</title>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
  <p>
    <u>레드향</u>은 <em>한라봉과 귤을 교배</em>한 것으로<br>일반 귤보다 2~3배 크고, 과육이
    붉고 통통하다.
  </p>
  <blockquote>
    <i>비타민 C</i>와 <i>비타민 P</i>가 풍부해<br>
    혈액순환<sup>1</sup> <ins>또는</ins> 감기예방<sub>2</sub>등에
    좋<del>은 것으로 알려져 있</del>다.
  </blockquote>
  <div id="container">
    <h3>텍스트 태그 연습</h3>
    <abbr title="Internet of Things">IoT</abbr>
    <p>내가 경험한 가장 흥미진진한 일은 누군가를 만나는 일이다 - 영화,<cite>'비포선셋'</cite> 중</p>
    <p>가격: 13,000원 <small>(부가세 별도)</small></p>
    <p><s>34,000원</s>19,000원</p>
  </div>
  <h2>레드향 샐러드 레시피</h2>
  <h2>상품 구성</h2>
</body>
</html>






<!-- 다양한 텍스트 태그들
1. <hn></hn> : 제목, h=heading, n=1~6사이 숫자(lower is bigger)
2. <p></p> : 텍스트 단락
3. <br> : 줄 바꿈, <p></p> 보다 줄간격이 좁음
4. <blockquote></blockquote> : 인용문, 다른 텍스트보다 들여씀 
5. <strong></strong> / <b></b> : 둘 모두 텍스트를 굵게 표시, strong 태그는 의미가 중요할 경우 사용
6. <em></em> / <i></i> : 기울인 텍스트 표시, em태그는 내용 강조

기타 태그들
1. <abbr></abbr> : 줄임말 표시, title 속성 함께 사용 가능
2. <cite></cite> : 참고내용 표시
3. <code></code> : 컴퓨터 인식을 위한 소스코드
4. <small></small> : 부가정보처럼 작게 표시해도 되는 텍스트
5. <sub></sub> : 아래첨자 표시
6. <sup></sup> : 위 첨자 표시
7. <s></s> : 취소선 표시
8. <u></u> : 밑줄 표시
9. <ins></ins> : 공동 작업 문서에서 새로운 내용 삽입
10. <del></del> : 공동 작업 문서에서 기존 내용 삭제 -->
