<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h1>레드향</h1>
  <hr>
  <h2>레드향 샐러드 레시피</h2>
  <p>원래 크기의 이미지</p>
  <img src="images/salad.jpg" alt="레드향">
  <p>width="50%", height="50%"로 지정한 이미지</p>
  <img src="images/salad.jpg" alt="레드향" width="50%">  
  <p>width="150"으로 지정한 이미지</p>
  <img src="images/salad.jpg" alt="레드향" width="150">
</body>
</html>



<!-- 이미지 삽입하기
1. <img> : 이미지를 삽입하는 태그
  -> 기본 구조 : <img src="이미지 파일 경로" alt="대체용 텍스트"> : src는 필수 요소, alt는 선택(이미지를 대신하여 읽어주는 텍스트)
  -> 파일 경로 입력 예시 : "images/tangerines.jpg" - images 폴더 아래 있는 tangerines.jpg

2. width, height : 이미지 크기를 조절하는 속성
  -> 둘 모두 사용할 수 있고, 하나만 사용해도 됨(나머지 속성은 비율을 자동으로 계산)
  -> 사용할 수 있는 단위는 2가지 : % 또는 px
  -> % : 현재 웹 브라우저 창의 너비와 높이를 기준으로 이미지 크기 조정 (상대값)
  -> px: 이미지의 너비나 높이를 해당 픽셀 크기만큼 표시 (절대값) -->
