<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:20px;
    }
		.box1 {
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #ccc;
		}
    .box2 {
      box-sizing: border-box;
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #00f;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>


<!-- 
CSS와 박스모델

4. 박스 모델의 크기를 계산하는 box-sizing
: width(너비), height(높이)
-> 사용할 수 있는 속성값
	<크기> : 너비나 높이의 값을 px나 em 단위로 지정 
	<백분율> : 박스 모델을 포함하는 부모 요소를 기준으로 너빗값이나 높잇값을 백분율(%)로 지정
	auto : 박스 모델의 너빗값과 높잇값이 콘텐츠 양에 따라 자동으로 결정. 기본값.

 -->
