<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom: 20px;
    }
		.box1 {
			width: 200px; /* 콘텐츠 영역의 너비 */
			height: 100px;
      padding: 20px;
      border: 10px solid #ccc;
		}
    .box2 {
      box-sizing: border-box;
			width: 200px; /* 콘텐츠 영역, 내부 여백, 테두리 까지 포함한 너비 */
			height: 100px;
      padding: 20px;
      margin: 10px;
      border: 10px solid #00f;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>





<!-- 
CSS와 박스모델

4. 박스 모델의 크기를 계산하는 box-sizing
  a. width와 height는 콘텐츠 영역 주변의 여백이나 테두리는 고려하지 않기 때문에
     실제 웹 브라우저에서 보이는 크기를 따로 게산해줘야하는 번거러움이 존재
  b. box-sizing 속성을 이용하여 이것을 고려한 크기를 지정해줄 수 있다.
  c. 속성값들
      c-1. border-box : 내부 여백(padding), 테두리(border)까지 포함해서 너빗값을 지정 (외부 여백(margin)은 고려 x)
      c-2. content-box : 콘텐츠 여역만 너빗값을 지정. 기본값

 -->
