<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    div {
      border:2px solid #000;
      margin-bottom: 20px;
    }
		.box1 {
			width:400px; 
			height:100px;
		}
    .box2 {
      width:50%; /* 브라우저 창의 크기에 따라 너비가 변함 */
      height:100px;
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>




<!-- 
CSS와 박스모델

3. 콘텐츠 영역의 크기를 지정하는 width, height
: width(너비), height(높이)
-> 사용할 수 있는 속성값
	<크기> : 너비나 높이의 값을 px나 em 단위로 지정 
	<백분율> : 박스 모델을 포함하는 부모 요소를 기준으로 너빗값이나 높잇값을 백분율(%)로 지정
	auto : 박스 모델의 너빗값과 높잇값이 콘텐츠 양에 따라 자동으로 결정. 기본값.

 -->
