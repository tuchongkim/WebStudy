<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
    .trans1 {
      text-transform: capitalize;
    }
    .trans2 {
      text-transform: uppercase;
    }
    .trans3 {
      text-transform: lowercase;
    }
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">javascript</p>
</body>
</html> 



<!-- 
텍스트 관련 스타일

6. text-transform : none | capitalize | uppercase | lowercase | full-width | ...
    텍스트의 대소 문자를 원하는 대로 변환, 영문자에만 적용
    a. capitalize : 첫 번쨰 글자를 대문자로 변환
    b. uppercase : 모든 글자를 대문자로 변환
    c. lowercase : 모든 글자를 소문자로 변환
    d. full-width : 가능한 한 모든 문자를 전각 문자로 변환
   
 -->
