<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    h1 {
      font-size:60px;  /* 글자 크기 */
      font-family:Verdana, Geneva, Tahoma, sans-serif;  /* 글꼴 */
    }
    .heading {
      width:100%;  /* 영역 너비 */
      height:100px;  /* 높이 */
      background:#222;  /* 배경 색 */
      color:rgb(255,255,255);  /* 글자 색 */
      text-align: center; /* 가로 정렬 - 가운데 */
      line-height: 100px;   /* 세로 정렬 - 가운데. line-height 값과 height 값을 같게 */
    }
  </style>
</head>
<body>
  <h1 class="heading">HTML</h1>
</body>
</html> 





<!-- 
텍스트 관련 스타일

3. line-height : <줄 간격>
    줄 간격을 조절하는 line-height 속성
    -> 줄 간격은 
      a. 24px 처럼 정확한 단위로 크깃값을 지정하거나,
      b. 2.0 처럼 문단 글자 크기 기준 배수로 표현하거나,
      c. 200% 처럼 백분율로 표현할 수 있음

    ** 세로정렬 하는 방법
    -> line-height의 값을 문단의 height 값과 같게 지정

    
 -->
