<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>text-align</title>
    <style>
      p {
        width:600px;
        border:1px solid #222;
        padding:10px;
        margin:10px;
      }
      .center {
        text-align: center;
      }
      .justify {
        text-align: justify;
      }
    </style>
  </head>
  <body>    
    <p>껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평甘平)</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="center">껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평甘平)</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="justify">껍질에 붉은 빛이 돌아 <b><big>레드향</big>(감평甘平)</b>이라 불린다. 레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  </body>
</html>





<!-- 
텍스트 관련 스타일

2. text-align : start | end | left | right | center | justify | match-parent
    텍스트 정렬 방법을 지정하는 text-align 속성
    -> 정렬 방법을 지정하지 않았을 때의 기본값 = left(왼쪽 정렬)
      a. start : 현재 텍스트 줄의 시작 위치에 맞추어 문단을 정렬
      b. end : 현재 텍스트 줄의 끝 위치에 맞추어 문단을 정렬
      c. center : 가운데에 맞추어 문단을 정렬
      d. justify : 양쪽에 맞추어 문단을 정렬
      e. match-parent : 부모 요소를 따라 문단을 정렬

 -->
