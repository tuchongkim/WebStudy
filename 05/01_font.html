<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    body{
      font-size: 20px;   /* 전체 글자 크기 */
    }
    h1 { 
      font-family: 바탕;  /* 글꼴 */
      font-size:3em;  /* 글자 크기 */
    } 
    .accent {
      font-size:150%;  /* 글자 크기 */
      font-weight: 800;  /* 글자 굵기 */ 
    }
    .italic{
      font-style: italic;  /* 글자 스타일 */
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>




<!-- 
  
글꼴 관련 스타일

1. font-family: <글꼴 이름> | [<글꼴 이름>, <글꼴 이름>]
    글꼴 관련 속성
    -> 웹 문서에서 글꼴 우선순위 : 사용자 시스템(없을 경우를 대비해 2개~3개 작성) > 웹 글꼴
       ex) body { font-family: "맑은 고딕", 돋움, 굴림}

2. font-size: <절대 크기> | <상대 크기> | <크기> | <백분율>
    글자 크기 관련 속성
      a. 절대 크기 : 브라우저에서 지정한 글자 크기
      b. 상대 크기 : 부모 요소의 글자 크기를 기주으로 상대적인 글자 크기 지정
      c. 크기 : 브라우저와 상관없이 글자 크기를 직접 지정
      d. 백분율 : 부모 요소의 글자 크기를 기준으로 백분율(%)로 표시

** 단위 기준
  em : 부모 요소에서 지정한 글꼴의 대문자 M의 너비를 기준(1em) 으로 한 후 비율값을 지정
  rem : 문서 시작 부분(root)에서 지정한 크기를 기준(1rem)으로 한 후 비율값을 지정
  ex : 해당 글꼴의 소문자 x의 높이를 기준(1ex)으로 한 후 비율값을 지정
  px : 모니터의 1픽셀을 기준(1px)으로 한 후 비율값을 지정
  pt : 포인트라고 하며, 일반 문서에서 많이 사용


3. font-style: normal | itlalic | oblique
    주로 이텔릭체로 글자를 표시하기 위해 사용. 기본값 = normal


4. font-weight: normal | bold | bolder | lighter | 100 | 200 | ~ : 900
    글자 굵기 관련 속성, 기본값 = normal(400)
    -> 100에서 900 사이의 숫자로 굵기 조절 가능 (higher is bolder), bold(700)

   -->
