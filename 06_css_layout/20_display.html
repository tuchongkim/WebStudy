<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    * {
      box-sizing: border-box;  /* 모든 요소에 테두리까지 포함한 너빗값 지정 */
    }
    nav ul {
      list-style: none;  /* nav, ul 태그 요소의 불릿이나 숫자 번호 등을 없앰 */
    }
    nav ul li {
      display: inline-block;  /* 인라인 레벨 요소와 블록 레벨 요소 모두 지정 */
      padding: 20px;  /* 내부 여백 20px */
      margin: 0 20px;  /* top&bottom: 0px, right&left: 20px */
      border: 1px solid #222;  /* 메뉴의 테두리 지정 */
    }
  </style>
</head>
<body>
   <nav>
     <ul>
      <li>menu 1</li>
      <li>menu 2</li>
      <li>menu 3</li>
      <li>menu 4</li>
     </ul>
   </nav>
</body>
</html>





<!-- 
웹 문서의 레이아웃 만들기

1. display: 요소들의 배치 방법을 결정하는 속성
  a. 블록 레벨 요소와 인라인 레벨 요소를 서로 바꿔서 사용할 수 있다.
      a-1. 블록 레벨 요소 = 혼자 한줄을 차지하는 요소 (div, h1, p, 등)
      a-2. 인라인 레벨 요소 = 혼자 한줄을 차지하지 않는 요소 (span, img, strong, 등)
  b. dispaly 속성은 주로 웹 문서의 내비게이션을 만들면서 메뉴 항목을 가로로 배치할 때 많이 사용
  c. 주요 속성값들
      c-1. block: 인라인 레벨 요소를 블록 레벨 요소로 만든다.
      c-2. inline: 블록 레벨 요소를 인라인 레벨 요소로 만든다.
      c-3. inline-block: 인라인 레벨 요소와 블록 레벨 요소의 속성을 모두 가지고 있으며 마진과 패딩을 지정할 수 있다.
      c-4. none: 해당 요소를 화면에 표시하지 않는다.

 -->
