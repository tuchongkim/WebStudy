<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width: 200px;
			height: 100px;
			display: inline-block;
			margin: 15px;	
			text-align: center;
			font-size: 20px;
			line-height: 100px;  /* 세로 정렬(line-height = height) */		
			border-width: 5px;  /* 테두리 굵기 */
		}
		#box1 { border-style: solid; }  /* 실선 */
		#box2 { border-style: dotted; }  /* 점선 */
		#box3 { border-style: dashed; }  /* 짧은 직선 */
		#box4 { border-style: groove; }  /* 창에 박힌 느낌 */
		#box5 { border-style: ridge; }  /* 창에서 튀어나온 느낌 */
	</style>
</head>
<body>
	<div id="box1">실선 테두리</div>
	<div id="box2">점선 테두리</div>
	<div id="box3">짧은 직선 테두리</div>
	<div id="box4">창 테두리</div>
	<div id="box5">창 테두리</div>
</body>
</html>

<!-- 
테두리(border) 스타일 지정하기

1. border-style: 테두리 스타일을 지정하는 속성 
	a. 기본값이 none 이기 때문에, 값을 지정해주지 않으면 화면에 테두리가 표시되지 않음
	b. 속성값들
			b-1. none : 테두리가 없다. 기본값.
			b-2. hidden : 테두리를 감춘다. "border-collapse: collapse"일 경우 다른 테두리도 감춘다.
			b-3. solid : 실선
			b-4. dotted : 점선
			b-5. dashed : 짧은 직선
			b-6. double : 이중선. 두 선 사이의 간격이 border-width 값이 된다.
			b-7. groove : 테두리를 창에 조각한 것처럼 표시. 입체적 느낌.
			b-8. inset : "border-collapse: seperate"일 경우 전체 테두리가 창에 박힌 느낌. "collpase"일 경우 groove와 동일.
			b-9. outset : "border-collapse: seperate"일 경우 전체 테두리가 창에서 튀어나온 느낌. "collpase"일 경우 ridge와 동일.
			b-10. ridge : 테두리를 창에서 튀어나온 것처럼 표시.

 -->
