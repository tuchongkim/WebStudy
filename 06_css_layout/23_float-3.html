<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			padding: 20px;
			margin: 10px;
		}
		#box1{
			background: #ffd800;
			float: left;  /* 왼쪽으로 플로팅 */ 
		}
		#box2 {
			background: #0094ff;
			float: left;  /* 왼쪽으로 플로팅, box1 옆으로 배치된다 */
		}
		#box3 {
			background: #00ff21;  /* 웹 브라우저의 기본 흐름으로 배치된다 (box1과 box2와 겹치는 부분이 생김) */
		}
		#box4 {
			background: #a874ff;
			clear: left;  /* 플로팅 해제, box1과 box2 밑에 요소가 배치된다 */
		}
	</style>
</head>
<body>
	<div id="box1">박스1</div>
	<div id="box2">박스2</div>
	<div id="box3">박스3</div>
	<div id="box4">박스4</div>
</body>
</html>





<!-- 
웹 문서의 레이아웃 만들기

3. clear: float 속성을 해제하는 속성
  a. float 속성을 사용해서 어떤 요소를 왼쪽 또는 오른쪽에 배치하면 그 다음 요소들에도 동일하게 적용된다.
			a-1. 따라서 float 속성이 더 이상 유효하지 않다는 것을 알려주기 위해 clear 속성을 사용.
	b. 속성값
			b-1. left: "float: left"를 해제.
			b-2. right: "float: right"를 해제.
			b-3. both: "float: left"와 "flaot: right" 모두 해제.

 -->
