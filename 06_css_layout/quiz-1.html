<!-- 
연습문제 1

문제의 이미지를 편집하지 않고 CSS만 사용해서 해답 이미지처럼 표시하려고 합니다.
다음 조건에 맞게 이미지의 테두리와 박스 모델 그림자 효과를 사용해서 "quiz-1.html"
파일을 수정하세요.

조건
1. 이미지 테두리에 1px 짜리 회색(#ccc) 실선을 그립니다.
2. border-radius 속성을 사용해서 사각형 테두리를 원형으로 바꿉니다.
3. box-shadow 속성을 사용해서 이미지 주변에 그림자 효과를 추가합니다.
	 (가로 세로는 각각 5px, 흐림정도 30px, 번짐정도 2px, 그림자 색상 #000)
 -->

		#container {
			width:350px;
			margin:30px auto;
		}
