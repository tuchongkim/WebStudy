<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델 - 마진 중첩</title>
	<style>
    * {
      box-sizing: border-box;  /* width를 "콘텐츠 영역 + 패딩 + 테두리" 의 크기로 인식 */
    }
		div {
			width:200px;  /* 너비 */
			height:100px;  /* 높이 */
  		margin:30px;  /* 마진 */
		}
    #box1 {
      background: rgb(0, 77, 243);
    }
    #box2 {
      background: rgb(255, 72, 0);
    }
    #box3 {
      background: rgb(18, 219, 0);
    }
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>





<!-- 
여백을 조절하는 속성

1. margin
  a. 마진 중첩(margin overlap) 또는 마진 상쇄(margin collapse)
      a-1. 요소를 세로로 배치할 경우 각 요소의 마진과 마진이 서로 만나면 마진값이 큰 쪽으로 겹쳐지는 현상
      a-2. 예를 들어 마진이 30인 요소 2개가 세로로 배치되면 두 요소 사이의 마진은 60이 아니라 30이 된다.

 -->
