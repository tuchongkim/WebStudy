<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>document.write</title>
</head>
<body>
	<script>
		document.write("<h1>어서오세요</h1>");
	</script>
</body>
</html>





<!-- 
자바스크립트 용어와 기본 입출력

1. 간단한 입출력 방법
	a. 알림 창(alert) 출력하기
			a-1. 간단한 대화 상자.
			a-2. 웹 브라우저에서는 작은 알림 창을 열어 메시지를 표시할 수 있음.
			a-3. 기본형
						alert(메시지)
	b. 확인 창(confirm) 출력하기
			b-1. 사용자가 [확인]이나 [취소] 버튼 중에서 직접 클릭할 수 있음.
			b-2. 선택한 결과에 맞게 프로그램이 동작.
			b-3. 기본형
						confirm(메시지)
	c. 프롬프트 창(prompt)에서 입력받기
			c-1. 프롬프트 창은 텍스트 필드가 있는 작은 창이다.
			c-2. 텍스트 필드 안에 간단한 메시지를 입력할 수 있으며 그 내용을 저장하여 사용 가능.
			c-3. 기본형
						prompt(메시지) 또는 prompt(메시지, 기본값)
			c-4. 기본값을 지정하거나 지정하지 않을 수 있음. 지정하지 않으면 빈 텍스트 필드로 출력.
	d. document.write()
			d-1. 웹 브라우저 화면에 출력을 담당.
			d-2. 웹 문서(document)에서 괄호 안의 내용을 표시(write)하는 명령문
			d-3. 파라미터로 화면에 표시할 내용이나 어떤 결과값이 저장된 변수를 넣을 수도 있음.
					(1) 화면에 표시할 내용 직접 입력
							ex) document.write("<h1>안녕하세요<h1>");

 -->
