<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    * {
      text-align: center; /* 가운데 정렬 */
    }
    p {
      font-style: italic; /* 폰트 스타일 : 이탤릭체 */
    }
    .accent {
      border:1px solid #000;  /* 테두리 */
      padding:5px;  /* 테두리와 내용 사이의 여백 */
    }
    .bg {
      background-color:#ddd;    /* 배경색 */  
    }
    #container {
      width:500px;  /* 너비 */
      margin:10px auto;  /* 바깥 여백(요소 외부) */
      padding:10px;  /* 테두리와 내용 사이 여백(요소 내부) */ 
      border:1px solid #000;  /* 테두리 */
    }
  </style>
</head>
<body>
  <div>
    <img src="images/cat.jpg">
  </div>
  <div id="container">
    <h1 class="accent bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>





<!-- 
CSS의 기본 선택자들

1. 전체 선택자 (universal selector) : 전체 요소에 스타일 적용, 기본 스타일 초기화
  a. 기본형 : * { 속성: 값; ...... }
  b. example :
    <style>
      * {
        margin: 0;
      }
    </style>

2. 타입 선택자 (type selector, =태그 선택자 =요소 선택자) : 특정 요소(element)에 스타일 적용
  a. 기본형 : 태그명 { 스타일 규칙 }
  b. example : 
    <style>
      p {
        font-style: normal;
      }
    </style>

3. 클래스 선택자 (class selector) : 특정 부분(class)에 스타일 적용, 문서에서 여러번 사용 가능
  a. 기본형 : .클래스명 { 스타일 규칙 }
  b. example : 
    <style>
      .accent {
        border: 1px solid;
        padding: 5px;
      }
      .bg {
        background-color: #ddd;
      }
    </style>
  c. 적용 방법 :
    <h1 class="accent bg">제목</h1>
    <p>문단 내에서 클래스 선택자 <span class="accent">적용</span> 방법</p>

3. id 선택자 (id selector) : 특정 부분(id)에 스타일을 한번만 적용
  a. 기본형 : #아이디명 { 스타일 규칙 }
  b. example : 
    <style>
      #container {
        width: 500px;
        margin: 0px auto;
        padding: 10px;
        border: 1px sollid #000;
      }
    </style>
  c. 적용 방법
    <div id="container"></div>

-->
