<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
  <style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
		<img src="images/easys-1.jpg" id="cover">	
  </div>
  
	<script>
    /* addEventListener() 메서드를 이용해서 한 요소에 여러 개의 이벤트 처리기를 연결 
    
    기본형: 요소.addEventListener(이벤트, 함수, 캡처 여부);
      - 이벤트: 이벤트 유형을 지정. on을 붙이지 않고 사용.
      - 함수: 이벤트가 발생하면 실행할 명령이나 함수. 함수를 정의할 때는 event객체를 인수로 받음.
      - 캡처 여부: 이벤트를 캡처하는지 여부. 기본값은 false. (true=캡처링, false=버블링).
    
    이벤트 캡처링 vs 이벤트 버블링
      - 캡처링: DOM의 부모 노드에서 자식 노드로 전달
      - 버블링: DOM의 자식 노드에서 부모 노드로 전달
    
    */

		var cover = document.getElementById("cover");
		cover.addEventListener("mouseover", changePic, false);  // 포인터를 올리면 changePic() 실행
    cover.addEventListener("mouseout", originPic, false);  // 포인터를 내리면 originPic() 실행
    
    function changePic() {
      cover.src = "images/easys-2.jpg";  // 이미지 경로 수정
    }
    function originPic() {
      cover.src = "images/easys-1.jpg";  // 이미지 경로 수정
    }
	</script>
</body>
</html>
