<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
	<style>
    #container {
      width: 300px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>	

	<script>
		/* DOM에는 이벤트 정보를 저장하는 event 객체가 존재 */

		var cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
		cup.onclick = function(event) {  // event 객체를 인수로 사용
			alert("이벤트 유형: " + event.type + ", 이벤트 발생 위치 : " + event.pageX + ", " + event.pageY);	
		}
	</script>
</body>
</html>
