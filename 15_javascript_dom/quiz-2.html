<!-- 
연습문제 2

행과 열의 개수를 입력한 값에 따라 힌트를 참고하여 표를 그리는 소스를 작성하세요.
표를 구성하는 table, td, tr 요소의 관계를 잘 생각하고 노드를 추가하여 작성하세요.

힌트
1. table 요소 노드를 만듭니다.
2. 입력한 행의 개수만큼 반복하면서 tr 요소 노드를 만듭니다.
3. 입력한 열의 개수만큼 다음을 반복합니다
	- td 요소를 만듭니다.
	- 텍스트 노드를 만듭니다.
	- 텍스트 노드를 td 요소 노드의 자식 노드로 만듭니다.
	- td 요소 노드를 tr 요소 노드의 자식 노드로 만듭니다.
4. tr 요소 노드를 table 요소 노드의 자식 노드로 만듭니다.
5. table 요소 노드를 필요한 위치에 추가합니다.

-->
