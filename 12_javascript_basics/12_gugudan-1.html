<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
</head>
<body>
	<h1>구구단</h1>
	<script>
		var i, j;  // 변수 선언
		
		// 중첩 for문
		for (i = 1; i <= 9; i++) {
			document.write("<h3>" + i + "단</h3>");  // ex) 1단, 2단, ..
			for (j = 1; j <= 9; j++) {
				document.write(i + " X " + j + " = " + i*j + "<br>");  // 구구단 출력
			}
		}
	</script>
</body>
</html>
