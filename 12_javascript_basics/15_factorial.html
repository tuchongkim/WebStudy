<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>팩토리얼 계산하기</title>
	<style>
		body {
			padding-top: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>while문을 사용한 팩토리얼 계산</h1>

	<script>
		var n = prompt("숫자를 입력하세요.", "10");  /* 사용자로부터 팩토리얼을 구할 숫자 입력받기 (기본값은 10을 표시) */
		var msg = "";  // 결과 문자열 초기화

		if (n !== null) {  // '취소' 버튼을 누르지 않았는지 체크
			var nFact = 1;  // 결과 값
			var i = 1;  // 카운터 (곱할 숫자)
			
			while (i <= n) {
				nFact *= i;
				i++;
			}
			msg = n + "! = " + nFact;  // 결과 값을 표시할 문자열 
		}
		else
			msg = "값을 입력하지 않았습니다.";

		document.write(msg);  // 결과 표시
	</script>
</body>
</html>
