<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      display: flex;  /* 플렉스 컨테이너 지정 */
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
    }
    .box {
      padding: 5px 45px;
      margin: 5px;   
	  	width: 80px;
      background-color: #222;   
    }
    #opt1{
      flex-wrap: nowrap;           /* 한 줄에 표시 */
    }
    #opt2{
      flex-wrap: wrap;             /* 여러 줄에 표시 */
    }
    #opt3{
      flex-wrap: wrap-reverse;     /* 시작점과 끝점 바꿔 여러 줄에 표시 */   
    }                 
    p {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>    
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>    
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
    <div class="box"><p>5</p></div>
    <div class="box"><p>6</p></div>    
   </div>          
</body>
</html>





<!-- 
플렉스 박스 레이아웃(flex box layout) 알아보기

1. 플렉스 박스 레이아웃에서 사용하는 용어
  a. 플렉스 박스 컨테이너(부모 박스)
      a-1. 플렉스 박스 레이아웃을 적용할 대상을 묶는 요소
  b. 플렉스 항목(자식 박스)
      b-1. 플렉스 박스 레이아웃을 적용할 대상
  c. 주축(main axis)
      c-1. 플렉스 컨테이너 안에서 플렉스 항목을 배치하는 기본 방향
      c-2. 기본적으로 왼쪽에서 오른쪽. 수평방향으로 배치.
      c-3. 플렉스 항목이 시작되는 위치를 '주축 시작점', 끝나는 위치를 '주축 끝점' 이라고 부름.
  d. 교차축(cross axis)
      d-1. 주축과 교차하는 방향
      d-2. 기본적으로 위에서 아래로 배치.
      d-3. 플렉스 항목의 배치가 시작되는 위치를 '교차축 시작점', 끝나는 위치를 '교차축 끝점' 이라고 부름.

2. 플렉스 박스 항목을 배치하는 속성
  a. 주축/교차축 방향 정렬 방법
      a-1. justify-content: 주축 방향의 정렬 방법.
      a-2. align-items: 교차축 방향의 정렬 방법.
      a-3. align-self: 교차축에 있는 개별 항목의 정렬 방법.
      a-4. align-content: 교차축에서 여러 줄로 표시된 항목의 정렬 방법.
  b. display
      b-1. 플렉스 컨테이너를 지정하는 속성.
      b-2. 배치할 웹 요소가 있다면 그 요소를 감싸는 부모 요소를 만들고, 그 부모 요소를 플렉스 컨테이너로 만듬.
      b-3. display 속성을 이용해 해당 부모 요소를 플렉스 컨테이너로 지정하는 것
      b-4. 속성값들
          - flex: 컨테이너 안의 플렉스 항목을 블록 레벨 요소로 배치.
          - inline-flex: 컨테이너 안의 플렉스 항목을 인라인 레벨 요소로 배치
  c. flex-direction
      c-1. 플렉스 방향을 지정하는 속성
      c-2. 플렉스 컨테이너 안에서 플렉스 항목을 배치하는 주축과 방향을 지정.
      c-3. 속성값들
          - row: 주축을 가로로 지정하고 왼쪽에서 오른쪽으로 배치. 기본값.
          - row-reverse: 주축을 가로로 지정하고 반대로 오른쪽에서 왼쪽으로 배치.
          - column: 주축을 세로로 지정하고 위쪽에서 아래쪽으로 배치.
          - column-reverse: 주축을 세로로 지정하고 아래쪽에서 위쪽으로 배치.
  d. flex-wrap
      d-1. 플렉스 항목의 줄을 바꾸는 속성
      d-2. 플렉스 컨테이너의 너비보다 많은 플렉스 항목의 있는 경우에 적용됨
      d-3. 속성값들
          - nowrap: 플렉스 항목을 한 줄에 표시. 기본값.
          - wrap: 플렉스 항목을 여러 줄에 표시.
          - wrap-reverse: 플렉스 항목을 여러 줄에 표시하되, 시작점과 끝점이 바뀜.

 -->
