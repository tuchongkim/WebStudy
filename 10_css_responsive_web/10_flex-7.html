<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>플렉스 박스 레이아웃</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      float: left;
      width: 200px;
      height: 150px;
      display: flex;          /* 플렉스 컨테이너 지정 */
      flex-flow: row wrap;   /* 왼쪽에서 오른쪽, 여러 줄 표시 */
      border: 1px solid #222;
      background-color: #eee;
      margin: 30px;
    }
    #opt1{
      align-content: flex-start;    /* 교차축 시작점 기준 */
    }
    #opt2{
      align-content: flex-end;       /* 교차축 끝점 기준 */
    }
    #opt3{
      align-content: center;         /* 교차축 중앙 기준 */
    }
    #opt4{
      align-content: space-between;     /* 시작점과 끝점 배치 후 중간 항목은 같은 간격으로 배치 */    
    }    
    #opt5{
      align-content: space-around;       /* 전체 항목을 같은 간격으로 배치 */  
    }
    #opt6{
      align-content: stretch;             /* 항목을 늘려 교차축에 가득 차게 배치 */
    }                            
    .box {
      width: 80px;
      background-color: #222;   
      border: 1px dotted #e9e9e9;   
    }
    p {
      color: #fff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
   </div>
  <div class="container" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>            
  <div class="container" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>    
  <div class="container" id="opt6">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>  
</body>
</html>





<!-- 
플렉스 박스 레이아웃(flex box layout) 알아보기

1. 플렉스 박스 레이아웃에서 사용하는 용어
  a. 플렉스 박스 컨테이너(부모 박스)
      a-1. 플렉스 박스 레이아웃을 적용할 대상을 묶는 요소
  b. 플렉스 항목(자식 박스)
      b-1. 플렉스 박스 레이아웃을 적용할 대상
  c. 주축(main axis)
      c-1. 플렉스 컨테이너 안에서 플렉스 항목을 배치하는 기본 방향
      c-2. 기본적으로 왼쪽에서 오른쪽. 수평방향으로 배치.
      c-3. 플렉스 항목이 시작되는 위치를 '주축 시작점', 끝나는 위치를 '주축 끝점' 이라고 부름.
  d. 교차축(cross axis)
      d-1. 주축과 교차하는 방향
      d-2. 기본적으로 위에서 아래로 배치.
      d-3. 플렉스 항목의 배치가 시작되는 위치를 '교차축 시작점', 끝나는 위치를 '교차축 끝점' 이라고 부름.

2. 플렉스 박스 항목을 배치하는 속성
  a. 주축/교차축 방향 정렬 방법
      a-1. justify-content: 주축 방향의 정렬 방법.
      a-2. align-items: 교차축 방향의 정렬 방법.
      a-3. align-self: 교차축에 있는 개별 항목의 정렬 방법.
      a-4. align-content: 교차축에서 여러 줄로 표시된 항목의 정렬 방법.
  ...(생략)...
  f. justify-content
      f-1. 주축 정렬 방법을 지정하는 속성 (주축에서 플렉스 항목 간의 정렬 방법)
      f-2. 속성값들
          - flex-start: 주축의 시작점에 맞춰 배치.
          - flex-end: 주축의 끝점에 맞춰 배치.
          - center: 주축의 중앙에 맞춰 배치.
          - space-between: 첫 번째 항목과 끝 항목을 주축의 시작점과 끝점에 배치. 나머지는 동일 간격으로 배치.
          - space-around: 모든 항목을 주축에 같은 간격으로 배치.
  g. align-items
      g-1. 교차축 정렬 방법을 지정하는 속성
      g-2. 속성값들
          - flex-start: 교차축의 시작점에 맞춰 배치.
          - flex-end: 교차축의 끝점에 맞춰 배치.
          - center: 교차축의 중앙에 맞춰 배치.
          - baseline: 교차축의 문자 기준선에 맞춰 배치.
          - stretch: 플렉스 항목을 늘려 교차축에 가득 차게 배치.
  h. align-self
      h-1. 특정 항목의 정렬 방법만 지정하는 속성
      h-2. align-items 속성은 플렉스 컨테이너에서 정의하지만, align-self는 플렉스 항목에서 정의함
      h-3. 속성값은 align-items와 동일.
  i. align-content
      i-1. 주축에서 줄바꿈을 적용했을 때, 교차축에서 플렉스 항목 간의 간격을 지정하는 속성
      i-2. 속성값들
          - flex-start: 교차축의 시작점에 맞춰 배치.
          - flex-end: 교차축의 끝점에 맞춰 배치.
          - center: 교차축의 중앙에 맞춰 배치.
          - space-between: 첫 번째 항목과 끝 항목을 교차축의 시작점과 끝점에 배치. 나머지는 동일 간격으로 배치.
          - space-around: 모든 항목을 교차축에 같은 간격으로 배치.
          - stretch: 플렉스 항목을 늘려 교차축에 가득 차게 배치.

 -->
