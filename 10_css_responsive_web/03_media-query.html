<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리 사용하기</title>
  <style>
    body {
      background: url(images/bg0.jpg) no-repeat fixed;  /* 기본 배경 이미지 지정 */
      background-size: cover;
    }
    @media screen and (max-width:1024px) {
      body {
        background: url(images/bg1.jpg) no-repeat fixed;  /* 가로가 1024px 이하면 bg1.jpg 지정 */
        background-size: cover;
      }
    }
    @media screen and (max-width:768px) {
      body {
        background: url(images/bg2.jpg) no-repeat fixed;  /* 가로가 768px 이하면 bg2.jpg 지정 */
        background-size:cover;
      }
    }
    @media screen and (max-width:320px) {
      body {
        background: url(images/bg3.jpg) no-repeat fixed;  /* 가로가 320px 이하면 bg3.jpg 지정 */
        background-size: cover; 
      }
    }
  </style>
</head>
<body>
  
</body>
</html>





<!-- 
미디어 쿼리 알아보기

1. 미디어 쿼리 (media queries)
  a. 사이트에 접속하는 장치에 따라 특정한 CSS 스타일을 사용하는 방법
  b. 예를 들어 브라우저 창의 크기에 따라 레이아웃 등이 바뀌는 것

2. 미디어 쿼리 구문
  a. @media 속성을 사용해 특정 미디어에서 어떤 CSS를 적용할 것인지 지정
  b. 기본형
     @media [only | not] 미디어 유형 [and 조건] * [and 조건]
  c. 구문 설명
      c-1. only: 미디어 쿼리를 지원하지 않는 웹 브라우저에서는 미디어 쿼리를 무시하고 실행하지 않음.
      c-2. not: not 다음에 지정하는 미디어 유형을 제외.
      c-3. and: 조건을 여러 개 연결해서 추가할 수 있음.
  d. 예를 들어 미디어 유형이 screen이면서 최소 너비가 768px이고 최대 너비는 1439px일 경우 적용할 CSS를 정의한다면
      - @media screen and (min-width: 768ox) and (max-width: 1439px) { ...적용할 CSS... }
      - 와 같이 표시할 수 있다

3. 미디어 유형의 종류
  a. 미디어 쿼리는 미디어별로 적용할 CSS를 따로 작성하기 때문에 @media 속성 다음에 미디어 유형을 제시해야 함
  b. 미디어 유형 종류
      b-1. all: 모든 미디어 유형에서 사용할 CSS를 정의.
      b-2. print: 인쇄 장치에서 사용할 CSS를 정의.
      b-3. screen: 컴퓨터 스크린에서 사용할 CSS를 정의. 스마트폰의 스크린도 포함.
      b-4. tv: 음성과 영상이 동시에 출력되는 TV에서 사용할 CSS를 정의.
      b-5. aural: 음성 합성 장치(주로 화면을 읽어 소리로 출력하는 장치)에서 사용할 CSS를 정의.
      b-6. braille: 점자 표시 장치에서 사용할 CSS를 정의.
      b-7. handheld: 패드(pad)처럼 손에 들고 다니는 장치를 위한 CSS를 정의.
      b-8. projection: 프로젝터를 위한 CSS를 정의.
      b-9. tty: 디스플레이 기능이 제한된 장치에 맞는 CSS를 정의.
      b-10. embossed: 점자 프린터에서 사용할 CSS를 정의.

4. 웹 문서의 가로 너비와 세로 높이 속성
  a. 실제 웹 문서 내용이 화면에 나타나는 여역을 뷰포트라고 함.
  b. 이 뷰포트의 너비와 높이를 미디어 쿼리의 조건으로 사용할 수 있음.
  c. 속성 종류
      c-1. width, height: 웹 페이지의 가로너비, 세로높이를 지정.
      c-2. min-width, min-height: 웹 페이지의 최소너비, 최소높이를 지정.
      c-3. max-width, max-height: 웹 페이지의 최대너비, 최대높이를 지정.
  d. example
      - @media screen and (min-width: 1440px) { ... }

5. 단말기의 가로 너비와 세로 높이 속성
  a. 단말기(device) 에서 기본으로 제공하는 물리적인 가로너비와 세로높이의 크기를 체크.
  b. 속성 종류
      b-1. device-width, device-height: 단말기의 가로너비, 세로높이를 지정.
      b-2. min-device-width, min-device-height: 단말기의 최소너비, 최소높이를 지정.
      b-3. max-device-width, max-device-height: 단말기의 최대너비, 최대높이를 지정.
  c. example
      - @media screen and (min-device-width: 375px) and (min-device-height: 812px) { ... }

6. 화면 회전 속성
  a. 스마트폰, 태블릿 등에서 화면을 세로로 보거나 가로로 돌려서 보는 경우 
  b. orientation 속성을 사용해서 기기의 방향을 확인하고, 그에 따라서 웹 사이트의 레이아웃으 변경.
  c. 속성값 종류
      c-1. landscape: 단말기의 가로 모드를 지정.
      c-2. portrait: 단말기의 세로 모드를 지정.
  d. example
      - @media screen and (min-device-width: 812px) and (orientation: landscape) { ... }

7. 미디어 쿼리의 중단점
  a. 미디어 쿼리를 작성할 때 화면 크기에 따라 서로 다른 CSS를 적용할 분기점을 중단점(break point)이라고 함.
  b. 이 중단점을 어떻게 지정하냐에 따라 CSS와 화면 레이아웃이 달라짐.
  c. 보통 화면 크기를 기준으로 나누는데, 모바일, 태블릿, 데스크톱 정도로 나눔.
      c-1. 스마트폰: 모바일 페이지는 미디어 쿼리를 사용하지 않고 기본 CSS로 작성.
      c-2. 태블릿: 세로 크기가 768px 이상이면 태블릿으로 지정. 가로 크기는 테스크톱과 똑같이 1024px 이상.
      c-3. 데스크톱: 화면 크기가 1024px 이상이면 테스크톱으로 설정.


미디어 쿼리 적용하기

1. 외부 CSS 파일 연결
  a. <link> 태그 또는 @import문 사용 (규모가 커질수록 <link> 태그를 더 많이 사용)
  b. <link> 태그는 <head></head> 사이에 작성.
      - 기본형
        <link rel="stylesheet" media="미디어 쿼리 조건" href="css 파일 경로">
      - example
        <link rel="stylesheet" media="print" href="css/print.css"
  c. @import문은 <style></style> 사이에 작성.
      - 기본형
        @import url(css 파일 경로) 미디어 쿼리 조건
      - example
        @import url("css/tablet.css") only screen and (min-width: 321px) and (max-width: 768px);

2. 웹 문서에 직접 정의
  a. <style> 태그 안에서 media 속성을 사용하여 조건을 지정하고, 그 조건에 맞는 스타일 규칙 정의
      a-1. 기본형
          <style media="<조건>"> {
            <스타일 규칙>
          }
          </style>
      a-2. example
          <style media="screen and (max-width: 320px)"> 
            body {
              background-color: orange;
            }
          </style>
  b. 스타일을 선언할 때 @media문을 사용해 각 조건별로 스타일을 지정해 높고 스타일을 선택해서 적용
      b-1. 기본형
          <style>
            @media <조건> {
              <스타일 규칙>
            }
          </style>
      b-2. example
          <style> 
            @media screen and (max-width: 320px) {
              body {
                background-color: orange;
              }
            }
          </style>
